<script type="text/javascript">
    //初始化数据
    var qxVipGetintType = 1;
    var qxVipGetintCat = 3;
    $(function(){
        objGetVipClassInfo.cfg.catid = qxVipGetintCat;
        objGetVipClassInfo.cfg.type = qxVipGetintType;
        objGetVipClassInfo.getVipInfoQx();
        $(".jq_changeVipCat").click(function () {
            qxVipGetintCat = $(this).find("a").attr("_catId");
            $(this).find("a").addClass("dangqian");
            $(this).siblings().find("a").removeClass("dangqian");
            if(qxVipGetintCat == 6){
                $("#jq_vipNameType2").parent().parent().css("display","none");
                $("#jq_vipExplainType1").html("可学全站所有课程<br />及新增课程");
            }else{
                $("#jq_vipNameType2").parent().parent().css("display","");
                $("#jq_vipExplainType1").html("可学本学院所有课程<br />及新增课程");
            }
            objGetVipClassInfo.cfg.catid = qxVipGetintCat;
            objGetVipClassInfo.cfg.type = qxVipGetintType;
            objGetVipClassInfo.getVipInfoQx();
        });
        $(".jq_changeVipType").click(function () {
            qxVipGetintType = $(this).find("dl").attr("_typeId");
            $(this).find("dl").addClass("dangqian");
            $(this).siblings().find("dl").removeClass("dangqian");
            objGetVipClassInfo.cfg.catid = qxVipGetintCat;
            objGetVipClassInfo.cfg.type = qxVipGetintType;
            objGetVipClassInfo.getVipInfoQx();
        });
    });
    var objGetVipClassInfo = {
        cfg:{
            'catid':0,
            'type':0
        },
        getVipInfoQx : function()
        {
            var vipGetUrl = "http://m.qinxue.com/index.php?r=vip/getInfo";
            ajax.init().setUrl( vipGetUrl )
                .setData( {"catid":this.cfg.catid,"type":this.cfg.type} )
                .setCbSuccess("objGetVipClassInfo.cbReadMoreSuccess(data)")
                .setCbError("objGetVipClassInfo.cbReadMoreError(data)")
                .setIsTip(false)
                .preRun()
                .run();
        },cbReadMoreSuccess : function(data)
        {
            var AllData = data.DATA;
            $("#jq_collegeInfo").html(AllData.htmldata);
            $("#jq_vipNameType1").html(AllData.data1.ts_simpleNmae);
            $("#jq_vipPriceType1").html(AllData.data1.ts_prompt_price+"元 / 年");
            if(this.cfg.catid != 6){
                $("#jq_vipNameType2").html(AllData.data2.ts_simpleNmae);
                $("#jq_vipPriceType2").html(AllData.data2.ts_prompt_price+"元 / 2年");
            }

            //核算最后订单的价格
            $("#jq_LastPrice").html(AllData.price);
            //添加URl
            var urlData = "http://m.qinxue.com/index.php?r=order/service"+"&tsid="+AllData.mainID
            $("#jq_qxPayUrl").attr("href",urlData);

        },cbReadMoreError : function(data)
        {
            popMsg.showErrorMsg( '温馨提示' ,  data.MSG );
        }
    };

    $(window).resize(function(){
        $("body").css("height",$(window).height());
    });
    $("body").css("height",$(window).height());
</script>
