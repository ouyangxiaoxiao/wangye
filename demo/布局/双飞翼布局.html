<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        .container {
            width: 100%;
            float: left;
            height: 600px;

        }

        .center {
            height: 500px;
            margin: 0 200px;
            background-color: #ff5050;
        }

        .left {
            width: 200px;
            height: 500px;
            float: left;
            margin-left: -100%;
            background-color: #73ff80;

        }

        .right {
            width: 200px;
            height: 500px;
            float: left;
            margin-left: -200px;
            background-color: #bce8f1;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="center"></div>
</div>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
