<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>
<h1>1.表格标签</h1>
<h2>1.1 表格的主要作用</h2>
<p>表格主要 <span>用于显示，展示数据，</span>因为他可以让数据显示的非常规整，可读性非常好。特别是后台展示数据的时候，
    <br>
    能够熟练运用表格就显得很重要。一个清爽简约的表格能够把凡在的数据表现的很有条理</p>


<table>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>张学友</td>
        <td>男</td>
        <td>56</td>
    </tr>
    <tr>
        <td>刘德华</td>
        <td>男</td>
        <td>57</td>
    </tr>
    <tr>
        <td>郭富城</td>
        <td>男</td>
        <td>56</td>
    </tr>
    <tr>
        <td>黎明</td>
        <td>男</td>
        <td>56</td>
    </tr>
</table>
</body>
</html>
