<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<h4>1.6 合并单元格</h4>
<h3>合并单元格方式</h3>
<ul>
    <li>跨行合并:rowspan="合并单元格个数"</li>
    <li>跨列合并：colspan=“合并单元格的个数”</li>
</ul>
<h3>目标单元格：（写合并代码）</h3>
<ul>
    <li>跨行：最上侧单元格为目标单元格，写合并代码</li>
    <li>跨列：最左侧单元格为目标单元格，写合并代码</li>
</ul>
<h3>合并单元格三部曲：</h3>
<ul>
    <li>1.先确定是跨行还是跨列。</li>
    <li>2.找到目标单元格，写上合并方式=合并的单元格数量。比如；&lt; td colspan = "2" &gt;</li>
    <li>3.删除多余的单元格</li>
</ul>
<table width="500px" height="249px" border="1" cellspacing="0">

    <tr>
        <td></td>
        <td colspan="2"></td>
<!--        <td></td>-->
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
<!--        <td></td>-->
        <td></td>
        <td></td>
    </tr>

</table>
</body>
</html>
