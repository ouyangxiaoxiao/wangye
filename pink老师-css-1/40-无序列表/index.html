<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<h4>2.列表标签</h4>
<p>表格是用来显示数据的，呢么 <span>列表就是用来布局的。</span></p>
<p><span>列表</span>最大的特点就是整齐，整洁，有序，他作为布局会更加自由和方便。</p>
<p>根据使用情景不同，列表可以分为三大类：<span> 无序列表，有序列表和自定义列表</span></p>
<body>
<h1>2.1 无序列表（重点）</h1>
 &lt;ul &gt;
<p>无序列表的各个列表项之间没有顺序级别之分，是并列的</p>
<p>ul里面只能放li</p>
<p>li里面可以放任何元素</p>
<p>无序列表 是有样式属性的，但是实际使用时，我们会使用css来设置</p>
<h4>您喜欢的食物？</h4>
<ul>
    <li>榴莲</li>
    <li>臭豆腐</li>
    <li>鲱鱼罐头</li>
</ul>
</body>
</html>
