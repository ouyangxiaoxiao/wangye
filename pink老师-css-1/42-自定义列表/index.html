<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<h1>自定义列表</h1>
<ul>
    <li>自定义列表（重点）</li>
    <li>自定义列表产用于对术语或名词进行解释和描述，定义列表的列表项前没有任何项目符合。</li>
    <li>在HTML 标签中。 dl标签用于定义描述猎豹(或定义列表)，该标签会与 dt （定义项目/名字 ）和其基本语法如下：</li>
    <li>1.dl 里面只能保护dt和dd</li>
    <li>2. dt 和dd 个数没有限制，经常是一个dt对应多个dd</li>
</ul>


<dl>
    <dt>名词1</dt>
    <dd>名词1解释1</dd>
    <dd>名词1解释2</dd>
</dl>
<dl>
    <dt>关注我们</dt>
    <dd>新浪微博</dd>
    <dd>官方微信</dd>
    <dd>联系我们</dd>
</dl>
</body>
</html>
