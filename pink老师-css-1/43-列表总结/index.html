<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<h1>3.表单标签</h1>
<p>网页中的表单展示</p>
<ul>
    <li>1.为什么需要表单</li>
    <li>就是为了手机用户信息</li>
    <li>2.表单的组成</li>
    <li>在HTML中，一个完整的表但通常由表单域、表单控件、（也称为表单元素）和提示信息3个部分构成。</li>
    <li>常用于注册</li>
</ul>
</body>
</html>
