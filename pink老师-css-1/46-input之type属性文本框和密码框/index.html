<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<h1>3. 表单标签</h1>
<h2>3.4 表单控件(表单元素)</h2>
<p>在表单域中可以定义各种表单元素，这些表单元素就是允许用户在表单中输入或者选择的内容。</p>
<p>接下来我们讲解：</p>
<ul>
    <li>1.input 输入表单元素</li>
    <li>select下拉表单元素</li>
    <li>3.textarea文本域元素</li>
</ul>
<h2>3.4.1 </h2>
<p>在英文单词中，input是输入的意思，而在表单元素中&lt;input>标签用于收集用户信息。</p>

<form action="">
    <input type="属性值"><!--说明-->
    <br>
    用户名：<input type="text"><!--定义单行输入字段，用户可在其中输入文本。默认宽度为20个字符-->
    <br>
    密码：<input type="password"><!--定义密码字段。该字段中的字符被掩盖-->
    <br>
    <input type="button"><!--定义可以点击按钮（多数情况下，用于通过javaScript启动脚本）-->
    <br>
    <input type="checkbox"><!--定义复选框-->
    <input type="file"><!--定义输入字段和“浏览器”按钮，供文件上传-->
    <input type="hidden"><!--定义隐藏的输入字段-->
    <input type="image"><!--定义图像形式的提交按钮-->

    <input type="radio"><!--定义单选按钮-->
    <input type="reset"><!--定义重置按钮-->
    <input type="submit">
</form>
</body>
</html>
