<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table{
            border-collapse: collapse;

        }
        tr,td,th{
            border: 1px black solid;
            padding: 5px 10px;

        }
    </style>
</head>
<body>
<h1>3. 表单标签</h1>
<h4>3.4.1 input 表单元素</h4>
<p> 除type 属性外，input标签还有其他很多属性，其常用属性如下；</p>
<p>check属性，当页面打开的时候可以默认选中这个按钮</p>


<table>
    <thead>
    <tr>
        <th>属性</th>
        <th>属性值</th>
        <th>描述</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>name</td>
        <td>有用户自定义</td>
        <td>定义input元素的名称</td>
    </tr>
    <tr>
        <td> value</td>
        <td>有用户自定义</td>
        <td>规定input元素的值</td>
    </tr>
    <tr>
        <td>checked</td>
        <td>checked</td>
        <td>规定此input元素首次加载时应当被选中</td>
    </tr>
    <tr>
        <td>maxlength</td>
        <td>正整数</td>
        <td>规定输入字段中的字符的最大长度</td>
    </tr>
    </tbody>
</table>
</body>
</html>
