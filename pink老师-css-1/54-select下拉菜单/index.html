<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
<h1>3.表单标签</h1>
<h2> 3.4表单控件（表单元素）select 斯莱克特</h2>
<ul>
    <li>在表单域中科院定义各种表单元素，这些表单元素允许用户在表单中输入或者选择内容控件。
        <br>即热下拉我们讲解：</li>
    <li>1.input输入表单元素</li>
    <li>2.select（斯莱克特）下拉表单元素</li>
    <li>3.textarea 本文域元素</li>
</ul>
<h3>3.4.3 &lt; select&gt; 表单元素</h3>
<p>使用场景：在页面中，如果有多个选项让用户选择，并且想要节约页面空间时，我们可以使用 <span>&lt; select&gt;</span>标签空间定义
<br> <span>下拉列表</span></p>
<form action="" >
籍贯：
<select >
    <option value="">北京</option>
    <option value="">天津</option>
    <option value="">上海</option>
    <option value="" selected="selected">火星</option>
</select>
</form>

<!--selected="selected" 默认选项-->
<p>option--选项的意思</p>
</body>
</html>
