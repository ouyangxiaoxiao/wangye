<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<h4>青春不常在，抓紧谈恋爱</h4>
<table width="500" border="1">
    <!--第一行-->
    <tr>
        <td>性别：</td>
        <td>
            <input type="radio" name="sex" id="sex1"> <label for="sex1"><img src="images/man.jpg" alt="">男</label>
            <input type="radio" name="sex" id="sex2"> <label for="sex2"><img src="images/women.jpg" alt="">女</label>
        </td>
    </tr>
    <!--第二行-->
    <tr>
        <td>生日：</td>
        <td>
            <select>
                <option>--请选择年份--</option>
                <option>2002</option>
                <option>2003</option>
            </select>
            <select name="month" id="month">
                <option>--请选择月份--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select name="month" id="day">
                <option>--请选择日期--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>

            </select>
        </td>
    </tr>
    <!--第三行-->
    <tr>
        <td>所在地区：</td>
        <td><input type="text" value="北京思密达"></td>
    </tr>
    <!--第四行-->
    <tr>
        <td>婚姻状况：</td>
        <td>
            <input type="radio" name="unmarried" checked="checked">未婚   <input type="radio" name="married">已婚 <input type="radio" name="divorce" >离婚
        </td>
    </tr>
    <!--第五行-->
    <tr>
        <td>学历：</td>
        <td><input type="text" value="博士后"></td>
    </tr>
</table>
</body>
</html>
