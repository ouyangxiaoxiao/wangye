<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>

</head>
<body>

                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select name="month" id="day">
                <option>--请选择日期--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>

                <option>11</option>

                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>

            </select>
        </td>
    </tr>
    <!--第三行-->
    <tr>
        <td>所在地区：</td>
        <td><input type="text" value="北京思密达"></td>
    </tr>
    <!--第四行-->
    <tr>
        <td>婚姻状况：</td>
        <td>
            <input type="radio" name="married" checked="checked">未婚 <input type="radio" name="married">已婚 <input
                type="radio" name="married">离婚
        </td>
    </tr>
    <!--第五行-->
    <tr>
        <td>学历：</td>
        <td><input type="text" value="博士后"></td>
    </tr>
    <!--第六行-->
    <tr>
        <td>喜欢的类型</td>
        <td>
            <input type="checkbox" name="love">妩媚的
            <input type="checkbox" name="love">可爱的
            <input type="checkbox" name="love">小鲜肉
            <input type="checkbox" name="love">老腊肉
            <input type="checkbox" name="love" checked="checked">都喜欢
        </td>
    </tr>
    <!--第七行-->
    <tr>
        <td>自我介绍：</td>
        <td><textarea>自我介绍</textarea></td>
    </tr>
    <!--第八行-->
    <tr>
        <td></td>

            <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
        </td>
    </tr>

</html>
