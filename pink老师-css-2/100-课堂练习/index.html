<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .nav ul li a{
            color: red;
        }
        .hot>a{
            color: red;
        }
    </style>
</head>
<body>
<p>1.请将下面的连接文字修改为红色</p>
<div class="nav">
    <ul>
        <li><a href="">百度</a></li>
        <li><a href="">百度</a></li>
    </ul>
</div>
<p>2.请将下面的大肘子改为红色。</p>
<div class="hot">
    <a href="">大肘子</a>
    <ul>
        <li><a href="">猪头</a></li>
        <li><a href="">猪头</a></li>
    </ul>
</div>
</body>
</html>
