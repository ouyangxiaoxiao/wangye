<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<h1>1.css简介</h1>
<h4>1.1 HTML的局限性</h4>
<p>说起HTML，这其实是个非常单纯的家伙，他值关注内容的语义，比如
h1 这表明是一个大标题，p表明这是一个段落。img表明这个是一个图片，a表示此处有连接</p>
</body>
</html>
