<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .red{
            color: red;
        }
        .star-one{

        }
    </style>
</head>
<body>
类选择器 .class
<!--类选择器口诀：样式点定义-->
<!--结构类（class）调用（调用）-->
<!--一个或多个-->
<!--开发最常用-->
<p>注意：</p>
<ul>
    <li>①类选择器使用“.”(英文点号)进行标识，后面紧跟类名（自定义，我们自己命名的）。</li>
    <li>②可以理解为给这个标签起了一个名字，来表示</li>
    <li>③长名称或词组可以使用中横线来选择器命名</li>
    <li>④不要使用纯数字、中文等命名，尽量使用英文字母来表示</li>
    <li>⑤命名要有意义，尽量使别人一眼就知道这个类名的目的</li>
    <li>⑥命名规范：见附件（web前端开发规范手册.doc）</li>
</ul>

<ul>
    <li class="red">冰雨</li>
    <li>来生缘</li>
    <li>李香兰</li>
    <li>生僻字</li>
    <li class="red">江南style</li>
</ul>
</body>
</html>
