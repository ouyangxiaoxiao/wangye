<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        h2 {
            font-family: 宋体;
        }

        p {
            font-family: 'Microsoft YaHei';
        }


        h1 {
            font-family: normal;
            font-family: 黑体,宋体;
        }
    </style>
</head>
<body>
<h1>字体设置</h1>
<h2>pink的秘密</h2>
<p>那一抹众人中最漂亮的颜色</p>
<p>可以多设置几个字体,先看第一个字体 系统里面有没有，如果有就用，否则顺延，如果都没有就用默认字体</p>
</body>
</html>
