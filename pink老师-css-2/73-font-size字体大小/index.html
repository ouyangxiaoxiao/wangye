<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body{
            font-size: 16px;
        }
        h1{
            font-size: 25px;
        }
    </style>
</head>
<body>
<h1>字体的大小</h1>
<h4>字体大小</h4>
<p>css使用font-size 属性定义大小</p>

p{
font-size：20px
}
<ul>
    <li>px（像素）大小是我们网页中最常见的单位</li>
    <li>谷歌浏览器默认的大小是16px</li>
    <li>不同的浏览器可能默认的字号大小不一样，我们尽量给你一个明确的大小值，不要默认大小</li>
    <li>可以给body指定整个页面文字大小</li>
    <li>标题标签比较特殊，需要单独设置标题文字大小</li>
</ul>
</body>
</html>
