<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .bold{
            font-weight: bold;/*字体加粗*/
            font-weight: 700;/*字体加粗*/
        }
        .normal{
            font-weight: normal;
            font-weight: 400;
        }
    </style>
</head>
<body>
<p class="bold">想要加粗 最好还是用strong标签</p>
<br>
<p class="bold">实际开发中 使用数字700是加粗</p>
<p class="normal">实际开发中 使用数字400是加粗</p>
<p > <strong> 想要加粗 最好还是用strong标签</strong></p>
</body>
</html>
