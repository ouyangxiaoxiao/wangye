<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        tr, th, td {
            border: 1px black solid;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>属性</th>
        <th>表示</th>
        <th>注意点</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>font-size</td>
        <td>字号</td>
        <td>我们通常用的单位是px像素，一定要跟上单位</td>
    </tr>
    <tr>
        <td>font-family</td>
        <td>字体</td>
        <td>实际工作中按照团队约定来写字体</td>
    </tr>
    <tr>
        <td>font-weight</td>
        <td>字体粗细</td>
        <td>记住加粗的值是700或者是 bold，不加粗是normal或者400记住数字不要跟单位</td>
    </tr>
    <tr>
        <td>font-style</td>
        <td>字体样式</td>
        <td>基础倾斜是italic，不倾斜是normal 工作中我们常用的是normal</td>
    </tr>
    <tr>
        <td>font</td>
        <td>字体连写</td>
        <td>1.字体连写是有顺序的，不能随意换位置 2.其中字号和字体必须同时出现</td>
    </tr>
    </tbody>
</table>
</body>
</html>
