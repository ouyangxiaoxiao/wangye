<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        div{
            /*color: red;*/
            color: #ff0000;
            color: rgb(255,0,0);
            color: rgb(255,0,255);
            color: pink;
        }
    </style>
</head>
<body>
<h1>4.css文本属性</h1>
<p>css Text（文本）属性可以定义文本外观，比如文本的颜色，对齐文本，装饰文本，文本缩进，行间距等</p>
<span></span>

<div>听说喜欢pink 的男生</div>
</body>
</html>
