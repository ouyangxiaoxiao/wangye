<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        div,h1{
            text-align: right;
        }

        h1 {
            text-align: center;
        }
        p{
            text-align: left;
        }
    </style>
</head>
<body>
<h1>本质是让h1盒子里面的文字水平居中对齐</h1>
<div> 对齐了吗</div>
<p>那边对齐？</p>
</body>
</html>
