<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table{
            border-collapse: collapse;
        }
        tr,th,td{
            border: 1px black solid;
            padding: 5px 20px ;
        }

    </style>
</head>
<body>
<h4>4.6 文本属性总结</h4>

<table>
    <thead>
    <tr>
        <th>属性</th>
        <th>表示</th>
        <th>注意点</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>color</td>
        <td>文本颜色</td>
        <td>我们通常用 十六进制 比如 而且是简写行形式 #fff</td>
    </tr>
    <tr>
        <td>text-align</td>
        <td>文本对齐</td>
        <td>可以设定文本水平的对齐方式</td>
    </tr>
    <tr>
        <td>text-indent</td>
        <td>文本缩进</td>
        <td>通常我们用于段落首行缩进2个字的距离 texe-indent:2em;</td>
    </tr>
    <tr>
        <td>text-decoration</td>
        <td>文本修饰</td>
        <td>记住 添加下划线 underline 取消下划线 none</td>
    </tr>
    <tr>
        <td>line-height</td>
        <td>行高</td>
        <td>控制行与行之间的距离</td>
    </tr>
    </tbody>
</table>
</body>
</html>
