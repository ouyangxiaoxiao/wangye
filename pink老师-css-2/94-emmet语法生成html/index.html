<h1>1. EMMet 语法</h1>
<h2>1.1 快速生成HTML 结构语法</h2>
<ul>
    <li>1.生成标签直接输入标签名 按tab键即可 比如 div然后tab键，就可以生成 </li>
    <li>2.如果想要生成多个相同标签 加上*就可以了 比如 div*3 就可以快速生成3 个 div</li>
    <li>3. 如果有父子级关系的标签，可以用 &gt; 比如ul &gt;li 就可以了</li>
    <li>4. 如果有兄弟关系的标签，用+就可以了 比如 div+p</li>
    <li>5. 如果生成带有类名或者id名字的，直接写。demo或者#tow tab键就可以了</li>
    <li>6.如果生成div类名是有顺序的，可以用自增$
    <li>例子：div{$}*8</li>
</ul>
