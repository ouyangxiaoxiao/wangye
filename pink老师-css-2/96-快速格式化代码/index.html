<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<h1>1.Emmet语法</h1>
<h2>1.3快速格式化代码</h2>
<p>Vscode 快速格式化代码 shit+alt+f</p>
<h3>也可以设置 当我们 保存页面的时候自动格式化代码：</h3>
<ul>
    <li>1.文件-------<【首页选项】-------->【设置】</li>
    <li>2.搜索emmet.include</li>
    <li>3.在settings.json下的【用户】中添加以下语句：</li>
    <li>"editor.formatOnType":true,</li>
    <li>"editor.formatOnSave":true</li>
    <li>只需要设置一次即可，以后都可以自动保存格式化代码</li>
</ul>
</body>
</html>
