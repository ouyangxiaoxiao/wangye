<h1>1.CSS 的复合选择器</h1>
<h2>1.1 什么是复合选择器</h2>
<p>在css中，可以根据选择器的类型把选择器分为 <span>基础选择器</span>和 <span>复合选择器</span>，复合选择器是简历在基础选择器之上，对
    <br>基本选择器进行组合形形成的。</p>
<ul>
    <li>复合选择器可以更准确、更高效的选择目标元素(标签)</li>
    <li>复合选择器是有两个或多个基础选择器，通过不同的方式组合而成的</li>
    <li>常用的复合选择器包括：后代选择器、子选择器、并集选择器、伪类选择器等等</li>
</ul>
