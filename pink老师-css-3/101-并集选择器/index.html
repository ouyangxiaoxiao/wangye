<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /*要求1：请把熊大和熊二改为粉色*/
        /*div, p {*/
        /*    color: pink;*/
        /*}*/

        /*要求2;请把熊大和熊二改为粉色 还有小猪一家改为粉色*/
        div, p, ul {
            color: pink;

        }
        /*约定的语法规范，我们并集选择器都喜欢竖着写*/
        /*一定要注意，最后一个选择器不需要加逗号*/
    </style>
</head>
<body>
<div>熊大</div>
<p>熊二</p>
<span>光头强</span>
<ul class="pig">
    <li>小猪佩奇</li>
    <li>猪爸爸</li>
    <li>猪妈妈</li>
</ul>
</body>
</html>
