<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
<h2>2.块级元素</h2>
<p>常见的块级元素有 h1-h6 p div ul ol li 等，其中div标签是最典型的块元素</p>
<p>块级元素的特点：</p>
<ul>
    <li>1.比较霸道，自己独占一行</li>
    <li>②高度，宽度，外边距以及内边距都可以控制</li>
    <li>③宽度默认是容器（父级宽度）的100%</li>
    <li>④ 是一个容器及盒子，里面可以放行内或者块级元素。</li>
</ul>
<p>注意：</p>
<ul>
    <li>文字类的元素不能使用块级元素</li>
    <li>p标签主要用于存放文字，因此p里面不能放块级元素，特别是不能放div</li>
    <li>同理h1-h6 里面也不能放块级元素</li>
</ul>


<div>比较霸道，独占一行</div> 瑟瑟发抖
<p> <div>会有问题</div></p>
</body>
</html>
