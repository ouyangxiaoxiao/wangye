<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        input{
            width: 200px;
            height: 200px;

        }
    </style>
</head>
<body>
<h1>行内块元素</h1>
<p>在行内元素中有几个特殊的标签-img、input、td、 他们同事具有块级元素和行内元素的特点。有些资料称他们为行内块元素</p>

<dl>行内块元素的特点;
    <dd>①和相邻的行内元素（行内块）在一行上，但是他们之间会有空白 缝隙。一行可以显示多个（行内元素特点）。</dd>
    <dd>②默认宽度就是他们本身内容的宽度（行内元素特点）</dd>
    <dd>③高端，行高，外边距以及内边距都可以控制（块级元素特点）</dd>
</dl>


<input type="text">
<input type="text">
</body>
</html>
