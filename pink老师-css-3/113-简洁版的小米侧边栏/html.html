<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>


        a {
            width: 230px;
            height: 40px;
            display: block;
            color: rgb(255, 255, 255);
            font-size: 14px;
            text-decoration: none;
            text-indent: 2em;
            line-height: 40px;
            background-color: rgb(85, 88, 90);
        }

        a:hover {
            background-color: rgb(255, 103, 0);
        }
    </style>
</head>
<body>
<a href="#">手机 电话卡</a>
<a href="#">电视 盒子</a>
<a href="#">笔记本 屏蔽</a>
<a href="#">出现 穿戴</a>
<a href="#">智能 路由器</a>
<a href="#">健康 儿童</a>
<a href="#">耳机 音箱</a>
</body>
</html>
