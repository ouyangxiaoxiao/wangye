<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    h3{
        width: 118px;
        height: 40px;
        background-color: pink;
        font-size: 14px;
        font-weight: 400;/*文字不加粗*/
        line-height: 40px;
        background-image: url("images/icon.png");/*插入背景图片*/
        background-repeat:no-repeat ;/*不平铺*/
        background-position: left;/*水平靠左 垂直居中*/
        text-indent: 1.5em;/*空2个格*/
        
    }
</style>
</head>
<body>
<h3>
<!--    <img src="images/icon.png" alt="">&lt;!&ndash;直接插入图片不好调整位置&ndash;&gt;-->
    成长守护平台
</h3>
</body>
</html>
