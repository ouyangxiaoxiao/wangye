<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: rgba(0,0,0,.6);
        }
    </style>
</head>
<body>
<h1>3.css背景</h1>
<h2>3.7背景色半透明</h2>
<p>css为我们提供了背景颜色班透明的效果</p>

<p>background: rgba(0,0,0,0.1)</p>
<p>最后一个参数是alpha透明度，取值范围在0-1之间</p>
<p>alpha-诶-拉尔怕</p>
<p>我们习惯把0.3写.3，</p>
<p>颜色半透明，内容不会透明</p>
<div>隐形的翅膀</div>
</body>
</html>
