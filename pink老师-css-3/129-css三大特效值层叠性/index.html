<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        div {
            color: red;
            font-size: 15px;
        }

        div {
            color: pink;
        }
    </style>
</head>
<body>
<h1>1.css</h1>
<p>css有三个非常重要的三个特效：层叠性，几成新，优先级</p>
<h2>1.1 层叠性</h2>
<p>相同的选择器给设置相同的样式，此时一个样式会覆盖另一个冲突的样式，层叠性主要解决样式冲突的问题</p>
<dl>
    <dt>层叠性原则</dt>
    <dd>样式冲突：层叠性原则，哪个近就执行哪个</dd>
    <dd>样式不冲突：不会层叠</dd>

</dl>
<div>长江后浪推前浪</div>
</body>
</html>
