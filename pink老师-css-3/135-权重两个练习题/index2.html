<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .nav li{
            color: red;
        }
        /*需求吧第一个li颜色改为粉色加粗*/
        .nav .pink{
          color: pink;
            font-weight: 700;
        }

    </style>
</head>
<body>
<ul class="nav">
    <li class="pink">人生四大悲</li>
    <li>家里没宽带</li>
    <li>网速不够快</li>
    <li>手机没流量</li>
    <li>学校没wifi</li>
</ul>
</body>
</html>
