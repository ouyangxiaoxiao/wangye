<h1>1.盒子模型</h1>
<h2>1.1 看透网页布局的本质</h2>
<dl>
    <dt>网页布局过程：</dt>
    <dd>1.先准备好相关的网页元素。网页元素基本都是盒子BOX</dd>
    <dd>2.利用css设置好盒子样式，然后拜访到相应的位置。</dd>
    <dd>3.网盒子里面装内容</dd>
</dl>
<h2>1.2盒子模型（Box Model）组成</h2>
<p>所谓盒子模型 ，就是把HTML 页面中的布局元素看做是一个矩形盒子，也就是一个盛装内容的容器。
    <br>
CSS盒子模型 本质上时一个盒子，封装周围的HTML元素，它包括：边框，外边距，内边距，和实际内容。</p>

border边框，content内容，padding内边距，外边距margin
