<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        div{
            width: 200px;
            height: 80px;
            border-width: 5px;
            /*border-style: solid;!*实线*!*/
            /*border-style:dashed;!*虚线*!*/
            border-style:dotted;/*点线*/
            /*border: 5px #3541eb solid;*/
            margin-bottom: 10px;
        }
        table{
            margin-top: 10px;
            border-collapse: collapse;
        }
        tr,td,th{

            border: 1px black solid;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<h1>1.盒子模型</h1>
<h2>1.3边框（border）</h2>
<div></div>
border:border-width||border-style||border-color
<table>
    <thead>
    <tr>
        <th>属性</th>
        <th>作用</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>border-width</td>
        <td>定义边框粗细，单位是px</td>
    </tr>
    <tr>
        <td>border-style</td>
        <td>边框的样式</td>
    </tr>
    <tr>
        <td>border-color</td>
        <td>边框颜色</td>
    </tr>
    </tbody>
</table>


</body>
</html>
