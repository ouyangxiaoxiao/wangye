<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        div{
            width: 198px;
            height: 198px;
            background-color: pink;
            border: 1px black solid;
        }
    </style>
</head>
<body>
<h2>1.5 边框会影响盒子实际大小</h2>
<dl>
    <dt>边框会额外增加盒子的实际大小、因此我们有两种方案;</dt>
    <dd>1.测量盒子大小的时候，不量边框。</dd>
    <dd>2.如果测量的时候包含了边框，则需要width/height 减去边框宽度</dd>
</dl>
<div></div>
</body>
</html>
