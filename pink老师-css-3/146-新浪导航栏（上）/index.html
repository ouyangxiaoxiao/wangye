<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .nav{
            height: 41px;
            border-top: 3px #ff8500 solid;
            border-bottom: 1px #ededf0 solid;
            background-color: #fcfcfc;
            line-height: 41px;

        }
        .nav a{
            display: inline-block;/*行内块元素*/
            padding: 0 10px;
            font-size: 12px;
            color: #4c4c4c;
            text-decoration: none;/*去除下划线*/
            height: 40px;

        }
    </style>
</head>
<body>

<div class="nav">
    <a href="#">首页</a>
    <a href="#">新浪导航栏</a>
    <a href="#">新浪导航栏</a>
    <a href="#">新浪导航栏</a>
</div>

</body>
</html>
