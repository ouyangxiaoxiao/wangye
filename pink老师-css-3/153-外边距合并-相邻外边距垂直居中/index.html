<h1>1.盒子模型</h1>
<h2>1.8 外边距合并</h2>
使用margin 定义块元素的垂直外边距时。可能会出现外边距的合并
<h2>1.相邻块元素垂直外边距的合并</h2>
<p>
    当上下相邻的两个元素（兄弟元素）相遇时，如果上面的元素有下边距，下面的元素有 <br>
    上边距，则他们之间的垂直距离不是 2个的和 ，而是取2个值中较大的，这种现象被称为相邻块元素垂直外边距的合并。
</p>
