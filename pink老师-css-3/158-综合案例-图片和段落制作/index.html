<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        body{
            background-color: #f5f5f5;
        }
        .box{
            width: 290px;
            height: 415px;
            background-color: #ffffff;
            /*让块级的盒子水平居中对齐*/
            margin: 100px auto;
        }
        .box img{
            width: 100%;/*图片的宽度和父亲一样宽*/
        }
        .box .review{
            height: 70px;/*必定要给高度，因为文字内容有多有少*/
            font-size: 14px;/*字体大小*/
            padding: 0 28px;/*内边距，因为没有宽度 所以指定padding也不会撑开盒子*/
            margin-top: 30px;/*因为有高度 上面不能用padding，用padding会撑大盒子，所以用margin*/
        }
    </style>
</head>
<body>

<div class="box">
    <img src="img.jpg" alt="">
    <p class="review">快递牛，整体不错蓝牙可以说秒连。红米给力。</p><!--瑞威哦-审查、评论-->
    <div class=""></div>
</div>
</body>
</html>
