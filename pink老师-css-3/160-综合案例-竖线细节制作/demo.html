<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            /*max-width: 750px;*/
            /*min-width: 320px;*/
            width: 600px;
            margin: 0 auto;
            color: #333;
            background-color: #fff;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .kechengjieshao {
            border-bottom: 1px #eeeeee solid;
            width: 100%;
            height: 115px;
            background-color: rgb(255, 255, 255);
            padding: 15px 15px 0 15px;

        }

        .kechengjieshao h4 {
            width: 570px;
            height: 32px;
            font-size: 18px; /*文字大小*/
            font-weight: 400; /*粗文字细化*/
        }

        .jiangshi {
            height: 25px;
            color: rgb(153, 153, 153);
            font-size: 14px;
        }
        .jiangshi span{
            margin-right: 15px;
        }
        .kechengjieshao button{
            height: 34px;
            font-size: 14px;

        }
        .kechengjieshao #mai-1{
            background-color: #FFFFff;
            width: 190px;
            padding: 6px 12px;
            border: 1px solid rgb(204,204,204);
            border-radius: 5px;

        }
        .kechengjieshao #mai-2 {
            width: 365px;
            padding: 6px 12px;
            border: 1px solid #669600;
            border-radius: 5px;
            background-color: #70a400;
            color: #fff;
            margin-left: 15px;
        }

    </style>
</head>
<body>
<div class="kechengjieshao">
    <h4>影楼后期商业提升教程</h4>
    <div class="jiangshi">
        <span>8.5小时</span>
        <span>高级拓展</span>
        <span>讲师:小贝后期</span>
    </div>
    <input type="button" value="￥280元/年 单买" id="mai-1">
    <input type="button" value="￥399元/年 开通会员免费学" id="mai-2">
</div>
</body>
</html>
