<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0; /*清除外边距*/
            padding: 0; /*清除内边距*/

        }

        body {
            background-color: #f5f5f5; /*网页背景颜色*/
        }
        a{
            text-decoration: none;/*去除下划线*/
            color: #333;
        }

        .box {
            width: 290px; /*宽度*/
            height: 415px; /*高度*/
            background-color: #ffffff; /*背景颜色*/
            /*让块级的盒子水平居中对齐*/
            margin: 100px auto; /*水平居中*/
        }

        .box img {
            width: 100%; /*图片的宽度和父亲一样宽*/
        }

        .box .review {
            height: 70px; /*必定要给高度，因为文字内容有多有少*/
            font-size: 14px; /*字体大小*/
            padding: 0 28px; /*内边距，因为没有宽度 所以指定padding也不会撑开盒子*/
            margin-top: 30px; /*因为有高度 上面不能用padding，用padding会撑大盒子，所以用margin*/
        }

        .appraise {
            color: #b0b0b0; /*文字颜色*/
            font-size: 12px; /*文字大小*/
            margin-top: 2px; /*上外边距*/
            padding: 0 28px; /*左右内边距*/
        }

        .info {
            font-size: 14px; /*文字大小*/
            margin-top: 15px; /*上外边距 距离上个模块的距离*/
            padding: 0 28px; /*左右内边距*/
        }

        .info h4 {
            display: inline-block; /*转行内块 */
            font-weight: 400; /*文字不加粗*/


        }

        .info span {
            color: #ff6700; /*文字颜色*/

        }
        .info em{
            font-style: normal;/*让倾斜的文字不倾斜*/
            color: #ebe4e0;
            margin: 0 5px 0 10px ;

        }
    </style>
</head>
<body>

<div class="box">
    <a href="#"><img src="img.jpg" alt=""></a>
    <p class="review"><a href="#">快递牛，整体不错蓝牙可以说秒连。红米给力。</a></p><!--瑞威哦-审查、评论-->
    <div class="appraise">来自于 117384232 的评价</div>
    <div class="info">
        <h4><a href="#">Redmi AirDots真无线蓝...</a></h4>
        <em>|</em>
        <span>99.9元</span></div>
    </div>
</body>
</html>
