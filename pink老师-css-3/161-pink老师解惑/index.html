<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
<h1>3.综合案例</h1>
<h3>pink老师总结</h3>
<dl>
    <dt><span>1.布局为啥用不同盒子，我只想用div？</span></dt>
    <dd>标签都是有语义的，合理的地方合理的标签，比如产品标题 就用 h，大陆文字段落就用p</dd>
    <dt><span>2.为啥用那么多类名？</span></dt>
    <dd>类名就是给每个盒子起了一个名字，可以更好的找到这个盒子，选取盒子更容易，后期维护也方便。</dd>
    <dt><span>什么时候用margin，什么时候用padding？</span></dt>
    <dd>大部分情况两个可以混用，两者各有优点，但是根据实际情况，总是有更简单的方法实现，</dd>
    <dt>4.自己没有思路</dt>
    <dd>布局有很多实现方式，同学们可以开始先模仿我的写法，然后在做出自己的风格。
        <br>
    最后同学们一定多运营辅助工具，比如屏幕画笔，ps 等等</dd>

</dl>
</body>
</html>
