<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>

            margin: 100px auto;
        }

        div h3 {

            font-weight: 400;
            height: 32px;
            padding-left: 15px;
            border-bottom: 1px rgb(204, 204, 204) dotted;
            line-height: 32px;
        }

        div ul {

            padding-top: 7px;
        }
        div ul li{

            padding-left: 20px;
        }
        div ul li a{

        }

</head>

    </ul>

</body>
</html>
