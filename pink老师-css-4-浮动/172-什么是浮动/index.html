<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table{
            border-collapse: collapse;
        }
        tr,th,td{
            border: 1px black solid;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<h1>1.浮动(float)</h1>
<h2>1.4什么是浮动？</h2>
<p><span>float</span>属性用于创建浮动块，将其移动到一边，知道左边缘或右边缘初级包含块或另一个浮动框的边缘。</p>
<dl>
    <dt>语法：</dt>
    <dd>选择器{float:属性}</dd>
</dl>
<table>
    <thead>
    <tr>
        <th>属性值</th>
        <th>描述</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>none</td>
        <td>元素不浮动(默认值)</td>
    </tr>
    <tr>
        <td>left</td>
        <td>元素向左浮动</td>
    </tr>
    <tr>
        <td>right</td>
        <td>元素向右浮动</td>
    </tr>
    </tbody>
</table>


</body>
</html>
