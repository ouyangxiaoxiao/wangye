<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<h1>1.浮动(float)</h1>
<h2>1.5浮动特性（重要）</h2>
<dl>
    <dt>加了浮动之后的元素，会具有很多特性，需要我们掌握的。</dt>
    <dd>1.浮动元素会脱离标准流（脱标）</dd>
    <dd>2.浮动元素会一行内显示并且元素顶部对齐</dd>
    <dd>3.浮动的元素会具有行内块元素的特性。</dd>
</dl>
<h2>1.5浮动特性(重难点)</h2>
<dl>
    <dt>设置了浮动(float)的元素重要特性:</dt>
    <dd>1.脱离标准普通流的控制(浮)移动到指定位置(动)。俗称脱标</dd>
    <dd>2.浮动盒子 不在保留原先的位置</dd>
</dl>
</body>
</html>
