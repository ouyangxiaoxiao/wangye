<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        .two{
            background-color: purple;
            height: 249px;
        }
        .four{
            background-color: skyblue;
        }
    </style>
</head>
<body>
<h1>1. 浮动(float)</h1>
<h2>1.5浮动特性(重难点)</h2>
<p>2.如果有多个盒子都设置了浮动，则他们胡按照属性值一行内显示并且顶端对齐排列。</p>
<p>注意：浮动的元素互相贴靠在一起(不会有缝隙)，如果付姐宽度装不下这些浮动的盒子，多出的盒子会灵气一行对齐。</p>

<div class="one">1</div>
<div class="two">2</div>
<div class="three">3</div>
<div class="four">4</div>
</body>
</html>
