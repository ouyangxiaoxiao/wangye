<h1>1.5浮动的特性(重难点)</h1>
3.浮动元素会具有行内块元素特点。
任何元素都可以浮动。不管原先是什么模式的元素，添加浮动之后具有  行内块元素的相似特性。
如果块级盒子没有设置宽度，默认宽度和父级一样宽，但是添加浮动后，它的大小根据内容来决定
浮动的盒子中间是没有缝隙的，是紧挨着一起的
行内元素同理
