<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<h1>1.浮动(float)</h1>
<h2>1.6浮动元素经常和标准流父级搭配使用</h2>
为了约束浮动元素的位置，我们网页布局一般采取的侧脸是：
<br>
<span>先用标准流的父元素排列上下位置，之后内部元素采取浮动排列左右位置，复合网页布局第一准则。</span>
</body>
</html>
