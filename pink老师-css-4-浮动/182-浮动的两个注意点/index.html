<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<h1>2. 常见网页布局</h1>
<h2>2.2 浮动布局注意点</h2>
<h3>1.浮动和不转刘的父盒子搭配。</h3>
<span>先用标准流的父元素哦艾蕾上下位置，之后内部元素采取浮动排雷左右位置</span>
<h3>2.一个元素浮动了，理论上其余的兄弟元素也要浮动。</h3>
<span> 一个大盒子里面多个子盒子，如果其中一个盒子浮动了，那么其他兄弟也应该浮动，以防止引起问题。</span>
<em>浮动的盒子只会影响浮动盒子后面的标准流 不会影响前面的标准流</em>
</body>
</html>
