<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<h1>3.清除浮动</h1>
<h2>3.3清除浮动--父级添加overflow</h2>
<p>可以给父级添加overflow属性，将其属性值设置为hidden，auto或scroll。
子不教父之过，注意是给父元素添加代码</p>
<ul>
    <li>优点：代码简洁</li>
    <li>缺点：无法显示溢出的部分</li>
</ul>
</body>
</html>
