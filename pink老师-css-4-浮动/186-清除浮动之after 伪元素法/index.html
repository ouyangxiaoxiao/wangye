<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .clearfix:after {
            content: '';
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            *zoom: 1;
            /*IE6、7专有*/
        }
    </style>
</head>
<body>
<h1>3.清除浮动</h1>
<dl>
    <dt>:after方式是额外标签发的升级版。也是给父元素添加</dt>
    <dd>
        .clearfix:after{
        content: '';
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
        }
        .clearfix{
        *zoom: 1;
        /*IE6、7专有*/
        }
    </dd>

</dl>
<ul>
    <li>优点:没有增加标签，结构更简单</li>
    <li>缺点，照顾低版本浏览器</li>
    <li>代表网站：百度，淘宝，网易等</li>
</ul>
</body>
</html>
