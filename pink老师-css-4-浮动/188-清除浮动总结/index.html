<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table{
            border-collapse: collapse;
        }
        tr,td,th{
            border: black 1px solid;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<h1>3.清除浮动</h1>
<h2>3.4清除浮动总结</h2>
<h2>为什么需要清除浮动？</h2>
<ul>
    <li>①父级没高度</li>
    <li>②子盒子浮动了</li>
    <li>③影响下面布局了，我们就应该清除浮动了。</li>
    <li>④浮动的盒子不会有外边距的问题</li>
</ul>

<table>
    <thead>
    <tr>
        <th>浮动的方式</th>
        <th>优点</th>
        <th>缺点</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>额外标签法(隔墙法)</td>
        <td>通俗易懂，书写方便</td>
        <td>添加许多无意义的标签，结构比较差</td>
    </tr>
    <tr>
        <td>父级overflow:hidden</td>
        <td>书写简单</td>
        <td>溢出隐藏</td>
    </tr>
    <tr>
        <td>父级after伪元素</td>
        <td>结构语义化正确</td>
        <td>由于IE6-7不支持:after,兼容问题</td>
    </tr>
    <tr>
        <td>双级伪元素</td>
        <td>结构语义化正确</td>
        <td>由于IE6-7不支持:after,兼容问题</td>
    </tr>
    </tbody>
</table>
</body>
</html>
