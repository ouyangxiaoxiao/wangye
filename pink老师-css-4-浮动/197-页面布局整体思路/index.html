<h2>5.4页面布局整体思路</h2>
为了提高网页制作的效率，布局是通常由以下的整体思路:
1.必须确定页面的版心(可视区)，我们测量可得知。
2.分析页面中的行模块，以及每个行模块中的列模块，其实就是页面布局的第一准则。
3.一行中的列模块经常浮动布局。先确定每个列的大小，之后确定列的位置，页面布局第二准则。
4.制作HTML结构。我们还是遵循，现有结构，后有样式的原则，结构永远最重要。
5.所以，先理清楚布局结构，在写代码尤为重要，这需要我们多写多积累。
