<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<h2>5.6头部制作</h2>
<ul>
    <li>1号是版心盒子header 1200*42的盒子水平居中对齐，上下给一个margin值就可以</li>
    <li>版心盒子里面包含2号盒子logo</li>
    <li>版心盒子里面包含3号盒子nav导航</li>
    <li>版心盒子里面包含4号盒子search搜索框</li>
    <li>版心盒子里面包含5号盒子user个人信息</li>
    <li>注意：要求里面的4个盒子必须都是浮动</li>
</ul>
</body>
</html>
