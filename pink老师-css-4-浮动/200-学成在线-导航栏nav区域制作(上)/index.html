<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<h4>5.6头部制作</h4>
<dl>
    <dt>导航栏注意点:</dt>
    <dd>在实际开发中，我们不会直接用连接a，而是用li包含连接（li+a）的做法</dd>
    <dd>1. li+a语义更清晰，一看这就是有条理的列表形内容。</dd>
    <dd>2.如果直接用a，搜索引擎容易辨别为有堆砌关键字嫌疑(故意堆砌关键字容易被搜索引擎有降权的风险)，从而影响网站排名</dd>
</dl>
</body>
</html>
