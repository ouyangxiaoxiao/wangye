<h1>1.定位</h1>
<h2>1.5绝对定位absolute(重要)</h2>
绝对定位是元素在移动位置的时候，相对于他祖先元素来说的(拼爹型)
语法:
选择器{position:absolute;}
绝对定位的特点:(务必记住)
1.如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位(Document文档)。
2.如果祖先元素有定位(相对，绝对，固定定位)，则是以最近一级的有定位祖先元素为参考点移动位置。
3.绝对定位不在占有原先位置。（脱标）
