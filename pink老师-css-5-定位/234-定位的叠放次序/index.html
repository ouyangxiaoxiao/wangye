<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        tr, th, td {
            border: 1px black solid;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<h1>1.定位</h1>
<h2>1.10定位叠放次序z-index</h2>
<p>在使用定位布 局时，可能会出现时盒子重叠的情况。此时，可以使用z-index来控制盒子的前后次序(z轴)</p>
语法:
选择器{z-index:1;}
数值可以是正数，负数或0，默认是auto，数值越大，盒子越靠上。
如果属性值相同，则按照书写顺序，后来者居上。
数字后面不能加单位
只有定位的盒子才有z-index属性
</body>
</html>
