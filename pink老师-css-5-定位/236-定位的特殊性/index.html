<h3>1.绝对定位的盒子居中</h3>
加了绝对定位的盒子不能通过margin:0 auto水平居中，但是可以通过以下计算方式实现水平和垂直居中。
<h3>2.定位的特殊性</h3>
绝对定位和固定定位也和浮动类似：
1.行内元素添加绝对或者固定定位，可以直接设置高度和宽度。
2.块级元素添加绝对或者固定定位，如果不给宽度或者高度，默认大小是内容的大小。
