<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        tr, th, td {
            border: 1px black solid;
            padding: 5px 10px;
        }

        .box1 {
            width: 60px;
            height: 60px;
            /*background-color: pink;*/
            background: url("sprites.png");
            background-position: -182px 0;
        }

        .box2 {
            width: 23px;
            height: 23px;
            /*background-color: pink;*/
            background: url("sprites.png") no-repeat -139px -7px;
        }

        .box3 {
            width: 25px;
            height: 25px;
            /*background-color: pink;*/
            background: url("sprites.png") no-repeat -157px -106px;
        }

        .box4 {
            width: 112px;
            height: 112px;
            /*background-color: pink;*/
            background: url("abcd.jpg") no-repeat -96px -137px;
        }.box5 {
            width: 112px;
            height: 112px;
            /*background-color: pink;*/
            background: url("abcd.jpg") no-repeat -5px -414px;
        }.box6 {
            width: 112px;
            height: 112px;
            /*background-color: pink;*/
            background: url("abcd.jpg") no-repeat -96px -137px;
        }

    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
<div class="box6"></div>
</body>
</html>255-
