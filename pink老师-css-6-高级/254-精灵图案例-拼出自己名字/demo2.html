<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        tr, th, td {
            border: 1px black solid;
            padding: 5px 10px;
        }

        span {
            display: block;
            float: left;
            background: url("abcd.jpg") no-repeat;

        }

        .g {
            width: 112px;
            height: 112px;
            background-position: -96px -137px;
        }

        .q {
            width: 112px;
            height: 112px;
            background-position: -5px -414px;
        }
    </style>
</head>
<body>
<span class="g">g</span>
<span class="q">q</span>
<span class="g">g</span>
</body>
</html>
