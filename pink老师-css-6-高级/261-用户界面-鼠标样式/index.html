<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    table{
        border-collapse:collapse ;
    }
        tr,th,td{
            border: 1px black solid;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<h1>4.css用户界面样式</h1>
<h2>4.1鼠标样式 cursor</h2>
li:{cursor:pointer;}
设置或检索在对象上移动的鼠标指针采用何种系统预定义的光标形状
<table>
    <thead>
    <tr>
        <th>属性值</th>
        <th>描述</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>default</td>
        <td>小白 默认</td>
    </tr>
    <tr>
        <td>pointer</td>
        <td>小手</td>
    </tr>
    <tr>
        <td>move</td>
        <td>移动</td>
    </tr>
    <tr>
        <td>text</td>
        <td>文本</td>
    </tr>
    <tr>
        <td>not-allowed</td>
        <td>禁止</td>
    </tr>
    </tbody>
</table>
</body>
</html>
