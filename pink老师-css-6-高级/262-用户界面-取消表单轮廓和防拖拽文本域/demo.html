<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        input{

            /*取消表单轮廓线*/
            outline: none;
        }
        textarea{
            resize: none;
            outline: none;
        }
    </style>
</head>
<body>
<!--取消表单轮廓线-->
<input type="text">
<!--2.防止拖拽文本域-->
<textarea name="" id="" cols="30" rows="10"></textarea><!--不要换行写，否则文本域内会出现换行-->
</body>
</html>
