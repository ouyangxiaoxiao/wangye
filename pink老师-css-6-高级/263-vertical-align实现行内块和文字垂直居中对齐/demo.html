<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        img {
            /*vertical-align: baseline;!*默认 以父元素基线对齐*!*/
            /*vertical-align: bottom;!*底线对齐*!*/
            /*vertical-align: top;!*顶端对齐*!*/
            vertical-align: middle;/*中线对齐-让图片和文字对齐*/

        }
        textarea{
            vertical-align: middle;
        }


    </style>
</head>
<body>
<img src="e9e1b349ce07423692e3852933e9284e_ldh.jpg" alt="">pink老师是刘德华

<br>
<textarea name="" id="" cols="30" rows="10"></textarea>请输入您的爱好
</body>
</html>
