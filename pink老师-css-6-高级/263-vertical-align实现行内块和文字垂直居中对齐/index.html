<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

    </style>
</head>
<body>
css的vertical-align属性使用场景：经常用于设置图片和表单(行内块元素)和文本垂直对齐。
沃特高-额来
官方解释：用于设置一个元素的垂直对齐方式，但是它只针对于行内元素或者行内块元素有效

vertical-align:baseline|middle|bottom

<table>
    <thead>
    <tr>
        <th>值</th>
        <th>描述</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>baseline</td>
        <td>默认。元素放在父元素的基线上。</td>
    </tr>
    <tr>
        <td>top</td>
        <td>把元素的顶端与行中最高的元素对齐</td>
    </tr>
    <tr>
        <td>middle</td>
        <td>把此元素放在父元素的中部</td>
    </tr>
    <tr>
        <td>bottom</td>
        <td>把元素顶端与行中最低元素的顶端对齐。</td>
    </tr>
    </tbody>
</table>
</body>
</html>
