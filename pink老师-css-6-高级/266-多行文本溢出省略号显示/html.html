<h2>2.多行文本溢出显示省略号</h2>

多行文本溢出显示省略号，有较大兼容性问题，适合于webkit浏览器或移动端(移动端大部分是webkit内核)


        {   overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp:4;
            -webkit-box-orient: vertical;
        }
更推荐后台人员来做这个效果，因为后台人员可以设置显示多少个字，操作更简单。
