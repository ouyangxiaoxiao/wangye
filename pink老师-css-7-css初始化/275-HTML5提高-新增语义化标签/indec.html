<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

    </style>
</head>
<body>
DIV没有语义。对于搜索引擎 不友好
<h2>1.1 HTML5新增的语义化标签</h2>
header 头部标签
nav 导航栏
article 内容标签
section 定义文档的某个区域
aside 侧边栏标签
footer 尾部标签
</body>
</html>
