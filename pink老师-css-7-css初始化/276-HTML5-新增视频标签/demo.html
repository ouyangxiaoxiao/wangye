<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        div {
            width: 500px;
            /*height: 400px;*/
            position: relative;
        }
        video {
            width: 500px;
            border-radius: 15px;
            display: inline-block;

        }

         div p {
            color: white;
            font-size: 25px;
            display: inline-block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
        }
    </style>
</head>
<body>
<div>
    <p>欢迎您来到得来联盟</p>
    <video src="../media/mi.mp4" content="" autoplay muted loop poster="../media/mi9.jpg">
    </video>

</div>
</body>
</html>
