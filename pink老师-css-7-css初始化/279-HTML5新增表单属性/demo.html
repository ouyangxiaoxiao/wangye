<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        input::placeholder{
            color: pink;
        }
    </style>
</head>
<body>
required--不能为空
placeholder --提示文本
autofocus--自动获得焦点
autocomplete--off/on--是否记录输入过的内容
multiple-可以选多个文件提交
<form action="">
   搜索：<input type="search" required="required" placeholder="关键字" name="sear" autocomplete="off">
    兴趣：<input type="text" autofocus>
    文件上传：<input type="file" multiple>
    提交；<input type="submit"></input>
</form>

</body>
</html>
