<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /*1.第一个孩子*/
        /*ul li:first-of-type {*/
        /*    background-color: pink;*/
        /*}*/

        /*2.最后一个孩子*/
        /*ul li:last-of-type {*/
        /*    background-color: pink;*/
        /*}*/

        /*3.可以跟关键字，跟数字，跟公式*/

        /*3.nth-of-type 会把指定元素的盒子排列序号*/
        /*执行的时候首先看 div指定的元素 之后回去看:nth-of-type(1)第几个孩子*/
        /*3.1跟数字-第几个孩子*/
        /*ul li:nth-of-type(2) {*/
        /*    background-color: pink;*/
        /*}*/
        /*3.2 even偶数*/
        /*ul li:nth-of-type(even) {*/
        /*    background-color: skyblue;*/
        /*}*/
        /*3.3 odd奇数*/
        /*ul li:nth-of-type(odd) {*/
        /*    background-color: skyblue;*/
        /*}*/
        /*3.4 公式*/
        /*3.4.1全选*/
        /*ul li:nth-of-type(n) {*/
        /*    background-color: skyblue;*/
        /*}*/

        /*3.4.2 偶数*/
        /*ul li:nth-of-type(2n) {*/
        /*    background-color: skyblue;*/
        /*}*/

        /*3.4.3 奇数*/
        /*ul li:nth-of-type(2n+1) {*/
        /*    background-color: skyblue;*/
        /*}*/

        /*3.4.4 5的倍数*/
        /*ul li:nth-of-type(5n) {*/
        /*    background-color: skyblue;*/
        /*}*/

        /*3.4.5 从第5个开始选择以后的含第5个*/
        /*ul li:nth-of-type(n+5) {*/
        /*    background-color: skyblue;*/
        /*}*/

        /*3.4.6 选择前5个，含第5个*/
        ul li:nth-of-type(-n+5) {
            background-color: skyblue;
        }

        /*区别*/
        /*nth-child 会把所有的孩子都排列序号*/
        /*执行的时候首先看 :nth-child(1) 之后回去看 前面div*/
        section div:nth-child(1) {
            background-color: red;
        }


    </style>
</head>
<body>

<ul>
    <li>我是第1个孩子</li>
    <li>我是第2个孩子</li>
    <li>我是第3个孩子</li>
    <li>我是第4个孩子</li>
    <li>我是第5个孩子</li>
    <li>我是第6个孩子</li>
    <li>我是第7个孩子</li>
    <li>我是第8个孩子</li>
</ul>
<!--/*区别*/-->
<section>
    <p>光头强</p>
    <div>熊大</div>
    <div>熊二</div>
</section>
</body>
</html>
