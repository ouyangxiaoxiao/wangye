<h1>2.css3的新特性</h1>
css3可以通过box-sizing来指定盒模型，有2个键：content-box，border-box，这样我们计算盒子大小的方式就发生了改变。
可以分成2中情况：
1.box-sizing:content-box盒子大小为width+padding+border(以前默认的)
2.box-sizing:border-box;,那padding和border就不会撑大盒子了(前提padding和border不会超过width)
