<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        tr, td, th {
            border: 1px black solid;
            padding: 0 10px;

        }

        tr:nth-child(even) {
            background-color: skyblue;
        }

        th {
            background-color: #5769fa;
        }

        p {
            white-space: pre-line;
        }
    </style>
</head>
<body>
<h1>移动端 流式布局</h1>
<p>
    能够知道移动端web的开发现状
    能够写出标准的viewport
    能够写出移动web的调试方法
    能够说出移动端的常见布局安防
    能够描述流式布局
    能够独立完成京东移动端首页
</p>
<p>
    移动端基础
    视口
    二倍图
    移动端调试
    移动端技术解决方案
    移动端常见建布局
    移动端开发之流式布局
    京东移动端首页制作
</p>
</body>
</html>
