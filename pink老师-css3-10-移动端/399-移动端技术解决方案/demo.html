<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /*传统盒子模型*/
        div:nth-child(1) {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
            border: 10px red solid;
            box-sizing: content-box;/*传统盒模型*/

        }

        div:nth-child(2) {
            /*css3 盒子模型*/
            box-sizing: border-box;/*有了这句话就可以让盒子变成css3盒子模型*/
            width: 200px;
            height: 200px;
            background-color: purple;
            padding: 10px;
            border: 10px blue solid;

        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
