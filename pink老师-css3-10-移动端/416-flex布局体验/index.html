<h2>1.1 传统布局与flex布局</h2>
<p>
    传统布局
    兼容性好
    布局繁琐
    局限性，不能在移动端很好的布局


    flex弹性布局
    操作方便，布局极为简单，移动端应用很广泛
    pc端浏览器支持情况较差
    IE11或者更高版本，不支持或部分支持

    建议：
    1.如果是pc端布局，我们还是传统布局。
    2.如果是移动端或者不考虑兼容性问题，我们还是使用flex布局
