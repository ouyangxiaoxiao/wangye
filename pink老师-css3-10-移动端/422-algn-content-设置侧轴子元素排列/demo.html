<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /*给父级添加flex属性*/
        div {
            display: flex;
            width: 800px;
            height: 400px;
            background-color: pink;
            flex-wrap:wrap ;/*换行*/
            /*因为有了换行，此时我们侧轴上控制子元素额对齐方式用 align-content*/
            /*align-content: flex-start;*//*上居中*/
            /*align-content: center; !*居中*!*/
            /*align-content: space-between; !*一上一下*!*/
            align-content: space-around; /*平均分配*/



        }

        div span {

            width: 150px;
            height: 100px;
            background-color: purple;
            color: #fff;
            margin: 10px;

        }
    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>


</div>
</body>
</html>
