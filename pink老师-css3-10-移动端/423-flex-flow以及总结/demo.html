<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /*给父级添加flex属性*/
        div {
            display: flex;
            width: 600px;
            height: 300px;
            background-color: pink;
            /*flex-direction: column;!*设置主轴为y轴*!*/
            /*flex-wrap: wrap;!*自动换行*!*/

            /*把设置主轴方向和是否换行(或换列)简写*/
            flex-flow: column wrap;


        }

        div span {

            width: 150px;
            height: 100px;
            background-color: purple;
            color: #fff;
            /*margin: 10px;*/

        }
    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>



</div>
</body>
</html>
