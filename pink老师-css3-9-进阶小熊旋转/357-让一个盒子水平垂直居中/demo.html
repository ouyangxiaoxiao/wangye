<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        div {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
            /*1.我们translate里面的参数可以是%*/
            /*2.如果里面的参数是% 移动的距离是盒子自身宽度或者高度来对比的*/
            /*3.这里的50%就是50px 因为盒子的宽度是100px*/
            /*transform: translateX(50%);*/
        }

        p {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: purple;
            /*margin-top: -100px;*/
            /*margin-left: -100px;*/
            /*盒子往上走自己高度一半，宽度一半*/
            transform: translate(-50%,-50%);

        }
        span{
            /*行内块无效、*/
            transform: translate(30px,30px);
        }
    </style>
</head>
<body>
<div>
    <p></p>
</div>
<span></span>
</body>
</html>
