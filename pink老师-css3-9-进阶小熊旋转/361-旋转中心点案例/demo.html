<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid pink;
            margin: 0 auto;
            overflow: hidden;
            float: left;
            border-top-right-radius: 50%;
        }


        div::after {
            content: '黑马';
            display: block;
            width: 100%;
            height: 100%;
            background-color: hotpink;
            transform: rotate(180deg);
            transform-origin: left bottom; /*中心点是左下角*/
            transition: all 0.3s;
        }

        div:hover::after {
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
