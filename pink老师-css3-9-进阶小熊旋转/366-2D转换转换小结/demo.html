<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li{
            width: 30px;
            height: 30px;
            border: 1px pink solid;
            list-style: none;
            line-height: 30px;
            text-align: center;
            float: left;
            margin: 0 10px;
            border-radius: 50%;
            transition: all .4s;
        }
        li:hover{
            transform: scale(1.2);
            border-color: red;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
</ul>
</body>
</html>
