<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: #ccc;
        }

        div {
            position: absolute;
            width: 200px;
            height: 100px;
            background: url("bear.png") no-repeat;
            /*animation: w 4s linear forwards;!*4秒 匀速停在结束状态*!*/
            /*steps 就是分几步来完成我们的动画 steps 就不要写 ease或者linear了*/
            /*我们元素可以添加多个动画*/
            /*animation: bear 1s steps(8) infinite, move 3s forwards;*/
            animation: bear .6s steps(8) infinite, move 3s forwards;
        }

        @keyframes bear {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }

        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: 50%;
                 /*margin-left: -100px;!*不好，需要换算*!*/
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
