<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            perspective: 1000px;
        }
        .section {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 150px auto;
        }

        .section div {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: url("dog.jpg") no-repeat;
        }
        .section div:nth-child(1){
            transform: translateZ(300px);
        }
    </style>
</head>
<body>
<div class="section">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
