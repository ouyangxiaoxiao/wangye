<h1>7.浏览器私有前缀</h1>
<p>
    浏览器私有前缀是为了兼容老版本浏览器的写法，比较新版本的浏览器无需添加。

    -moz ：代表firefox 浏览器私有属性
    -ms：代表ie浏览器私有属性
    -webkit-：代表safari，chrome私有属性 死发瑞
    -o：代表opera私有属性

</p>

    3. css3 动画设置方法
    4.css3 3D 移动、旋转和缩放属性
