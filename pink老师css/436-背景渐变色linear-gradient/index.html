<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <style>
        div{
            width: 600px;
            height: 200px;
            /*背景：外婆课特-另娜-格润真他（起始方向左边，由红色变蓝色）*/
            /*background:-webkit-linear-gradient(left,red,blue);*/
            /*background:-webkit-linear-gradient(red,blue);!*不写方位默认是上下*!*/
            background:-webkit-linear-gradient(top left,red,blue);/*从左上角开始*/
        }
    </style>
</head>

<body>
<div></div>
</body>
</html>
