<!DOCTYPE html>
<html lang="en">
<head>

<!--    实例一：指定网页编码-->
    <meta charset="UTF-8">
<!--    实例二：为搜索引擎提供关键词-->
    <meta name="keywords" content="小甲鱼,Web开发,HTML5,CSS3,Web编程教学">
<!--    实例三：描述网页内容-->

    <meta name="description" content="《零基础入门学习Web开发》案例演示">
<!--    实例四：定义网页的作者-->

    <meta name="author" content="小甲鱼">
<!--    实例五：设置网页尺寸自适应-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    实例六：每 5 秒刷新一下浏览器并跳转到指定页面-->

<!--    <meta http-equiv="refresh" content="5;http://bbs.fishc.com  ">-->
<!--    网页的名称-->
    <title>第一个程序</title>
</head>
<body>
    <h1> Hello Word ！</h1>
    <hr><!--换行并显示横线-->
    <!--src插入图片加入文字提示alt以便在图片不能打开的时候显示，并且设置宽width和高height-->
    <img src="https://p.ssl.qhimg.com/t01586d7a1117a8872e.png" alt="这是一张图片" width="100px" height="100px" >
    <!--这样可以插入一个图片带连接-->
    <a href="https://man.ilovefishc.com/pageHTML5/a.html" >
        <img src="https://p.ssl.qhimg.com/t01586d7a1117a8872e.png" alt="这是一张图片" width="100px" height="100px" >
    </a>

    <hr>
    <!--  插入超链接 但是是在原网页打开 并不是新的网页打开  -->
    <a href="https://man.ilovefishc.com/pageHTML5/a.html">学习中如果遇到不会的问题可以来到小甲鱼论坛咨询</a>
    <hr>
    <!--加入target="_blank 这个是指在新的网页打开-->
    <a href="https://man.ilovefishc.com/pageHTML5/a.html" target="_blank">学习中如果遇到不会的问题可以来到小甲鱼论坛咨询</a>
    <P> I love Fishc.com !</P>
</body>
</html>
