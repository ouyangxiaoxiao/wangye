<p>
    雄性激素虽然对男人来说是利大于弊的，不过却也是一把双刃剑，过高的雄性激素会增加心血管疾病和糖尿病的患发率，它会影响糖和脂肪的正常代谢，导致肥胖、高血压等，促使心血管疾病和糖尿病的发生。更糟糕的是，如果雄性激素分泌过于旺盛，人体的背部、胸部，特别是面部、头顶部就会分泌出过多的油脂，这不仅会导致皮肤问题，还会使头顶的毛孔被油脂所堵塞，头发的营养供应发生障碍，最终导致逐渐脱发而最后成为<strong>秃顶</strong>。
</p>
<p>
    b元素也能使得文本<b>变粗</b>，变粗但是它没有附带任何的语义 <br>
    em元素也能使得文本<em>变倾斜</em>，变强调 <br>
    i元素也能使得文本<i>变倾斜</i>，倾斜不强调 <br>
</p>
