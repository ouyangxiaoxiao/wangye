    <style>
        /*通过 list-style-type 设置列表的标志*/
        ul.a{list-style-type: upper-roman;}
        ul.b{list-style-type: hiragana;}
        ul.c{list-style-type: upper-latin;}
    </style>


</head>
<body>
<ul class="a">
    <li class="a">Coffee</li>
    <li class="b">Tea</li>
    <li class="c">Me</li>
</ul>
<ul class="b">
    <li class="a">Coffee</li>
    <li class="b">Tea</li>
    <li class="c">Me</li>
</ul>
<ul class="c">
    <li class="a">Coffee</li>
    <li class="b">Tea</li>
    <li class="c">Me</li>
</ul>
