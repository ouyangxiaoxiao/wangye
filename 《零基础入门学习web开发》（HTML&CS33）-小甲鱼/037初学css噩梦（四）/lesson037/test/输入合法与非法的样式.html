<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*设置用户输入“合法”与“非法”这两种情况对应的css样式*/
        input:valid{
            border: 2px solid green;
        }
        input:invalid{
            border: 2px solid red;
        }

    </style>
</head>
<body>
<form >
    <input type="email" placeholder="请输入您的邮箱">
    <button type="submit"> 提交</button>
</form>
</body>
</html>
