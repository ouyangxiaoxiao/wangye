<html>
<head>
<meta charset="utf-8">
<title>设置图片的起始位置和显示区域</title>
<style type="text/css">
        div {
            border: 20px dotted #429296;/*设置虚线*/
            padding: 25px;/*内边距*/
            background-image: url('../../../042道可道，非常道/lesson42/img/610.jpg');
            background-repeat: no-repeat;/*不拓展*/
            background-size: 10%;/*图片大小*/
            /*background-origin: padding-box;*/
            background-origin: content-box;
            background-clip: content-box;
        }
    </style>
</head>
<body>
<div>Lsicing elit. Alias, soluta? Ullam commodi ipsum voluptas praesentium minima, tempora quibusdam dolore rerum nesciunt distinctio deleniti magnam ex possimus natus cum, nemo labore?</div>
</body>
</html>
