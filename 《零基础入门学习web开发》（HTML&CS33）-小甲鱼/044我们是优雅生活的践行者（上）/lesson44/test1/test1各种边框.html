<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*定义边框的各种样式*/
        p.none{
            border-style: none;
        }
        p.solid{
            border-style: solid;
        }
        p.dashed{
            border-style: dashed;
        }
        p.dotted{
            border-style: dotted;
        }
        p.double{
            border-style: double;
        }
        p.groove{
            border-style: groove;
        }
        p.ridge{
            border-style: ridge;
        }
        p.inset{
            border-style: inset;
        }
        p.outset{
            border-style: outset;
        }
        p.hidden{
            border-style: hidden;
        }
    </style>
</head>
<body>
<p class="none">没有边距</p>
<p class="solid">实线边距</p>
<p class="dashed">虚线边距</p>
<p class="dotted">圆点边距</p>
<p class="double">双线边距</p>
<p class="groove">3D 槽线边距</p>
<p class="ridge">3D 脊线边框</p>
<p class="inset">3D 内凹边框</p>
<p class="outset">3D 外凹边框</p>
<p class="hidden">隐藏边框</p>
</body>
</html>
