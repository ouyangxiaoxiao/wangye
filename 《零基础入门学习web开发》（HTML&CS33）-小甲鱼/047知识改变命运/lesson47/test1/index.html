<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置元素的尺寸</title>
    <style>
        /*设置img元素的尺寸*/
        img{
            width: 240px;
            height: 240px;
            padding: 20px;
            border: 20px double pink;
            box-sizing: border-box;/*设置img要求的需求尺寸*/

        }
    </style>
</head>
<body>

<img src="img/turtle.gif" height="240" width="240" alt=""></body>
</html>
