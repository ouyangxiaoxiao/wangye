<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单列布局</title>
    <style>
        header,main,footer{
            max-width: 1024px;/*最宽1024，超过1024才会有变化*/
            margin: 0 auto;/*边距相对父级元素自动居中*/
            text-align: center;/*本文水平居中*/
        }
        header{
            height: 50px;/*高度50像素*/
            line-height: 50px;/*行高50像素*/
            background-color: pink;/*背景色*/
        }
        main{
            height: 200px;/*整个main区域200像素*/
            line-height: 200px;/*行高200px*/
            background-color: #7491ff;
        }
        footer{
            height: 50px;
            line-height: 50px;
            background: #0C5404;
        }
    </style>
</head>
<body>

</body>
<header>头部</header>
<main>内容</main>
<footer>尾部</footer>
</html>
