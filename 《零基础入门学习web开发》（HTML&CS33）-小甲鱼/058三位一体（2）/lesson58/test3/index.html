<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三列布局</title>
    <style>
        .left{
            width: 150px;
            height: 500px;
            background-color: #b6aeb7;
            float: left;
            text-align: center;
        }
        .right{
            width: 150px;
            height: 500px;
            background-color: #b6aeb7;
            float: right;
            text-align: center;
        }
        .center{
            background-color: #7672b7;

            height: 500px;
            margin: 0 auto;
            left: 0;
            right: 0;
            text-align: center;

        }
    </style>
</head>
<body>
<div class="left">左右</div>
<div class="right">右</div>
<div class="center">中</div>
</body>
</html>
