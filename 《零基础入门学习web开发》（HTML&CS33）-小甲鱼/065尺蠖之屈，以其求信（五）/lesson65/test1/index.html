<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>压缩弹性元素</title>
    <style>
        .flex-container{
            display: flex;
            width: 1024px;
            background-color: pink;
        }
        .flex-container>div{
            text-align: center;
            width: 250px;
            margin: 20px;
            padding: 20px;
            color: white;
            background-color: lightblue;
        }
        .shrink0{
            flex-shrink: 0;
        }
    </style>
</head>
<body>
<div class="flex-container">
    <div>one</div>
    <div>two</div>
    <div class="shrink0">three</div>
    <div>four</div>
    <div>five</div>
</div>
</body>
</html>
