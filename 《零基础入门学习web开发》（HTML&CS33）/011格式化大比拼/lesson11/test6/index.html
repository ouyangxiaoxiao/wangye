
<!DOCTYPE html>
<html lang="en">
<head>
<title>del元素和ins元素演示</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="小甲鱼,Web开发,HTML5,CSS3,Web编程教学">
<meta name="description" content="《零基础入门学习Web开发》案例演示">

<body>
<p>从今天起，鱼C论坛的域名从 <del>bbs.fishc.com</del> 变成 <ins>fishc.com.cn</ins>，官网从 <del>www.fishc.com</del> 变成 <ins>ilovefishc.com</ins></p>
<p><s>男人就应该三妻四妾</s>,这是一句错误的内容</p>
<p>http:\\www.baidu.ck,这是一个错误的网址</p>
<p><u>http:\\www.baidu.ck</u>,这是一个错误的网址</p>
<p> <mark> 可乐</mark>,<mark>雪碧</mark>,<mark>柠檬茶</mark>，请问客官喝点啥</p>
<p> <mark> <sup>可乐</sup></mark>,<mark>雪碧</mark>,<mark>柠檬茶</mark>，请问客官喝点啥</p>
<p>  <sub><mark>可乐</mark></sub>,<mark>雪碧</mark>,<mark>柠檬茶</mark>，请问客官喝点啥</p>
<p>  <small> <sub><mark>可乐</mark></sub>,<mark>雪碧</mark>,<mark>柠檬茶</mark> </small>，请问客官喝点啥</p>

</html>
