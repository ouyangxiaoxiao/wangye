<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不同的语言设置不同的北京颜色</title>
    <style>
        /*为不同的语言设置不用的背景*/
        :lang(zh) {
            background-color: red;
        }

        :lang(en) {
            background-color: green;
        }
    </style>
</head>
<body>

</body>
<p lang="zh"> 我爱中国</p>
<p lang=”en“> i love china. </p>
</html>
