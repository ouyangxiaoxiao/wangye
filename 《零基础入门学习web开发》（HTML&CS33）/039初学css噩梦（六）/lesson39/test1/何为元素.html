<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*设置每个p元素中的 第一个字符的样式*/
        p span{
            background-color: red;
        }
        p::first-letter{
            background-color: red;
        }
    </style>

</head>
<body>
<span> DEMO</span>
<p> <span>I</span> LOVE YOU</p>
<p> I LOVE TA</p>
<p> I LOVE Sk</p>

</body>
</html>
