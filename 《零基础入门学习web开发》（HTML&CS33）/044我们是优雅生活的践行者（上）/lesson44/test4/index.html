<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单独设置边框样式</title>
    <style>
        /*单独设置边框的样式*/
        /*p{
            border-top: dotted;!*设置上边框 虚线*!
            border-right-style: solid;!*设置右边框为虚线*!
            border-bottom-style: dotted;!*设置下边框为虚线*!
            border-left-style: solid;!*设置左边框为实线*!
        }*/
        p{
            border-style: dotted solid dotted solid;/*简写上右下左，必须要带style*/
        }

    </style>
</head>
<body>
<p> 我们都是优雅生活的践行者，卓越生活的缔造者，和美生活的捍卫者。</p>
</body>
</html>
