<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小技巧</title>
    <style>
        /*小技巧*/
        .pink{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .lightblue{
            width: 200px;
            height: 100px;
            position: sticky;
            bottom: 50%;
            z-index: 10;
            background-color: lightblue;
        }

    </style>
</head>
<body>
<div class="pink"></div>
<div class="lightblue">1</div>
<div class="pink"></div>
<div class="lightblue">2</div>
<div class="pink"></div>
</body>

</html>
