<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>118-函数的参数</title>
    <script>

        // //1.调用可以重复相同的代码
        // function cook() {
        //     console.log('酸辣土豆丝')
        // }
        // // 调用函数
        // cook()
        // //2.我们可以利用函数的参数实现函数重复不同的代码
        // function 函数名(形参1,形参2,...) {//在声明的小括号里面的是形参）（形式上的参数
        //
        // }
        // 函数名(实参1,实参2.);//在函数调用的小括号里面是实参，（实际的参数）
        // //形参
        // //实参
        function cook(aru) {//形参是接受实参的 aru = '土豆丝'形参类似变量
            console.log(aru)
        }
        cook('酸辣土豆丝');
        cook('酸菜豆角');
        //4.函数的参数可以有，也可以没有，个数不限
    </script>
</head>
<body>

</body>
</html>
