<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>121-函数的返回值return</title>
    <script>
        // //1.谁点的菜 把菜返回给谁
        // function 函数名() {
        //     return 需要返回的结果
        //
        // }
        // 函数名();
        //
        //
        // //我们函数只是实现某种功能，最终的结果需要返回给调用者
        // //只要函数遇到return 就把后面的结果 返回给调用者
        // 函数名（）= return

        //3.代码验证
        function getResult() {
            return 666;
        }

        getResult();//getResult = 666
        console.log(getResult());

        //厨师大肘子
        function cook(aru) {
            return aru
        }

        console.log(cook('大肘子'));


        //求任意两个数的和
        function getSum(num1, num2) {
            return num1 + num2;
        }
        console.log(getSum(1,3))
    </script>
</head>
<body>

</body>
</html>
