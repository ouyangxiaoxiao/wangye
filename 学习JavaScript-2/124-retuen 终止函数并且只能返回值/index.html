    <title>124-retuen 终止函数并且只能返回值</title>
    <script>
        //函数的返回事项
        //retuen 终止函数
        //求和
        function getSum(num1, num2) {
            return num1 + num2;

            //return 后面不应该有执行语句了 注意哦！
            // alert(' 我是不是被执行的哦！')
            //return 只能返回一个值，
        }

        getSum = getSum(99, 63);
        console.log(getSum);

        //3.我们求任意两个数的 加减乘除 结果
        function getResult(num1, num2) {
            return [num1 + num2, num1 - num2, num1 * num2, num1 / num2]
        }

        re = (getResult(5, 8));
        console.log(re)

    </script>
