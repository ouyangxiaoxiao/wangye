<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //利用函数求任意个数的最大值
        function getMax() {//arguments=[1,2,3]
            var max = arguments[0];
            for (i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }

        console.log(getMax(1, 2, 3));
        console.log(getMax(1, 2, 3, 4, 5));
        console.log(getMax(1, 285, 384, 45, 455));
    </script>
</head>

</body>
</html>
