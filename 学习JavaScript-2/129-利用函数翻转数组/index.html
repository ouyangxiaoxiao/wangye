        function reverse(arr) {//arguments = [11, 22, 33];
            var newArr = [];
            for (i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            // console.log(newArr);
            return newArr;
        }

        var arr1 = reverse([11, 22, 33, 454]);
        console.log(arr1);
        var arr2 = reverse([95, 3, 33, 55561]);
