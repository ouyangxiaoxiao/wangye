<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>132-函数可以调用另外一个函数</title>
    <script>
        function fn1() {
            console.log('函数1');
            fn2();//在fn1函数里面调用了 fn2函数

        }

        fn1();

        function fn2() {
            console.log('函数2');
        }
    </script>
</head>
<body>

</body>
</html>
