<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>139-作用域链</title>
    <script>
        //作用域
        //只要是代码，就至少有一个作用域
        //卸载函数内部的局部作用域
        //如果函数中海油函数，那么就在这个作用域中又可以诞生一个作用域
        //根据在内部函数可以访问外部函数的这种机制，用链式查找决定哪些数据能被内部函数访问，被称作内部作用域



        //作用域链;内部函数访问外部函数的变量，采取的是链式查找的方式来决定取哪个值 这种结果我们称为作用域链
        // 就近原则

        var num =10;
        function fn() {//外部函数
            var num =20;
            function fun() {//内部函数
                console.log(num)
            }
            fun()
        }
        fn()
    </script>
</head>
<body>

</body>
</html>
