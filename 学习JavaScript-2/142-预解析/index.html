<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.问
        console.log(num);
        //2.问
        console.log(num);//undefined 坑 1
        var num = 10;

        //3.问

        fn();

        function fn() {
            console.log(11);
        }

        //4.问
         fun();//报错 坑 2
        var fun = function () {
            console.log(22);
        };

        //1.我们js引擎运行js分为两步：预解析 和 代码执行
        // （1）. 预解析 js 引擎会把js 里面所有的var 还有function 提升到当前作用域的最前面
        //（2）.代码的执行 按照代码的书写顺序从上往下执行
        //2.预解析分为 变量预解析（变量提升）和函数预解析（函数提升）
        //（1）变量提升 就是把所有的变量声明 提升当前的作用域最前面  不提升赋值操作


</script>
</head>
<body>
<p>
    javascript代码是有浏览器中的javasrcipt解析器来执行的。
    javascript解析器在运行javascript代码的时候分为两步；
    预解析和代码执行
</p>

</body>
</html>
