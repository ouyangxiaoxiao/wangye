<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>147-变量属性函数方法的区别</title>
    <script>
        //变量，属性，函数，方法的区别
        //变量和属性的相同点 他们都是用来存储数据的
        var num = 10;
        var obj = {
            age: 18,
        };
        // 变量 单独声明并赋值 ，使用的时候直接写变量名 单独使用
        // 属性 在对象里面不需要声明 使用的时候必须是 对象.属性

        console.log(obj.age);
        console.log(age) //这样写就错了

        //2.函数和方法的相同点 都是事先某种功能 做某件事
        //函数是单独声明 并且调用的 函数名() 单独存在的
        //方法在对象里面 调用的时候 对象.方法()

    </script>
</head>
<body>

</body>
</html>
