<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>149-我们为什么需要构造函数</title>
    <script>
        //我们为什么需要构造函数
        //就是因为我们前面两种创建对象的方式一次只能创建一个对象
        var ldh = {
            name: '刘德华',
            age: '55',
            sing: function () {
                console.log('演唱冰雨')
            }
        };
        var zxy = {
            name: '张学友',
            age: '55',
            sing: function () {
                console.log('如果·爱')
            }
        };
         //因为我们一次创建的一个对象，里面很多的属性和方法大量相同的。我们只能复制
        //因此我们可以利用函数的方法，重复这些相同的代码 我们就把这个函数称为构造函数
        //又因为这个函数 我们不一样 里面封装的不是普通代码 而是 对象
        //构造函数 就是把我们对象里面一些相同的属性很方法抽象出来封装到函数里面

    </script>
</head>

</html>
