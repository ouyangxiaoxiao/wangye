<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>163-猜数字游戏</title>
    <script>
        //案例 猜数字游戏
        //程序随机生成一个1~10之间的数字，并让用户输入一个数字
        //1.如果大于该数字，就提示，数字大了，请继续
        //2.如果小于该数字，就提示数字小了，继续猜
        //3.如果等于该数字，就提示猜对了，结束程序
        function getRandom(max, min) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var random = getRandom(1, 10);
        while (true) {
            var num = prompt('你来猜？请输入1~10之间的数字');
            if (num > random) {
                alert('你猜大了');
            } else if (num < random) {
                alert('你猜小了');
            } else {
                alert('你好帅哦');
                break
            }
        }



        //要求用户猜 1~50之间的数字 但是只有10次机会
    </script>
</head>

</html>
