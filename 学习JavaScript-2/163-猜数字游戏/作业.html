<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业</title>
    <script>
        function getRandom(max, min) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var random = getRandom(1, 10);
        for (i = 1; i <= 10; i++) {

            var num = prompt('你来猜？请输入1~10之间的数字' + '第' + i + '次');
            if (num > random) {
                alert('你猜大了');
            } else if (num < random) {
                alert('你猜小了');
            } else {
                alert('你好帅哦');
                break
            }


        }
    </script>
</head>
<body>
<p> 我是你要看的内容</p>

</body>
</html>
