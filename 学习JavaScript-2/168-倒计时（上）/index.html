<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>168-倒计时（上）</title>
    <script>
        //
        function countDown(time) {
            var nowTime = +new Date();//返回当前距离1970年1月一日0时0分0秒的总秒数
            var inputTime = +new Date(time);//返回的是用户输入的总时间毫秒数
            var times = (inputTime - nowTime) / 1000;//还剩多少秒开始
            // var times = (nowTime - inputTime) / 1000;//已经开始了多少秒

            var d = parseInt(times / 60 / 60 / 24);//天
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24);//时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);//分
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60);//秒
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';

        }

        console.log(countDown('2021-5-22 09:40:00'));
        var date = new Date();
        console.log(date)
    </script>
</head>
