<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组创建的两种方式</title>
    <script>
        //1.利用字面量创建数组
        var arr = [1, 2, 3];
        console.log(arr[0]);
        //2.利用new Array（）
        // var arr1 = new Array();//表示创建了一个空元素
        // var arr1 = new Array(2);//表示创建了2个空元素
        var arr1 = new Array(2, 3,4);//表示创建了2个空元素
        console.log(arr1)
    </script>
</head>
