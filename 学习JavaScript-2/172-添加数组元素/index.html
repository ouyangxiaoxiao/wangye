<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>172-添加数组元素</title>
    <script>
        //添加删除数组元素方法
        //1.push()在我们数组的末尾 添加一个或者多个数组元素 push  push推
        var arr = [1, 2, 3,5,6];
        arr.push(5);
        arr.push('pink');


        //(1)push 是可以给数组追加新的元素
        //（2）push（）参数直接写 数组严肃就可以了
        //（3）push 完毕之后 返回的结果是 新数组的长度
        //（4）原数组也会发生变化
        //2.unshift 是在数组的开头 添加
        arr.unshift('red');
        //(1)unshift 是可以给数组追加新的元素
        //（2）unshift（）参数直接写 数组严肃就可以了
        //（3）unshift 完毕之后 返回的结果是 新数组的长度
        //（4）原数组也会发生变化
        //3.pop() 它可以删除数组的最后一个元素
        arr.pop();//不跟参数
        console.log(arr.pop());
        //(1)pop 是可以删除数组的最后一个元素
        //（2）pop（）是没有参数
        //（3）shift 完毕之后 返回的结果是 删除掉的那个元素
        //（4）原数组也会发生变化

        //4.shift()
        arr.shift();
        console.log(arr.shift());
        //(1)shift 是可以删除数组的第一个元素
        //（2）shift（）是没有参数
        //（3）shift 完毕之后 返回的结果是 删除掉的那个元素
        //（4）原数组也会发生变化



        console.log(arr);
    </script>
</head>
<body>
</body>
</html>
