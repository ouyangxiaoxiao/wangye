<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取数组元素的索引</title>
    <script>
        //返回数组元素的索引号，indexOf(数组元素) 作用就是返回该数组元素的索引号
        //多个只查第一个，找不到 返回-1
        var arr = ['red', 'green', 'blue','hh', 'pink','pp'];
        console.log(arr.indexOf('pink'));



        console.log(arr.lastIndexOf('pp'));//查找倒数的索引号,这个可能错误的了
    </script>
</head>
<body>

</body>
</html>
