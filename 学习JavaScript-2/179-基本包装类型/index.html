<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>179-基本包装类型</title>
    <script>
        var str = 'andy';
        console.log(str);
        console.log(str.length);
        //基本包装类型，就是简单类型包装称为复杂数据类型
        //（1）把简单数据类型包装成复杂数据类型
        var temp = new String('andy');
        //(2)把临时变量的值赋值给 str
        str = temp;
        //(3)销毁临时变量
        temp = null;
    </script>
</head>
<body>

</body>
</html>
