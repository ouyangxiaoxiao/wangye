<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>181-根据字符返回位置</title>
    <script>
        var str = '改革春风吹满地，春天来了哈哈';
        console.log(str.indexOf('春'));// 2 第一个春出现的位置
        console.log(str.indexOf('春', 3));// 8 略过第一个春的位置，第二个春出现的位置
        console.log(str.lastIndexOf('春'));//从后面开始查找 ，返回的是正序的索引号
        console.log(str.lastIndexOf('春',5));//从后面开始查找 应该是比较快，返回的是正序的索引号


    </script>
</head>
<body>

</body>
</html>
