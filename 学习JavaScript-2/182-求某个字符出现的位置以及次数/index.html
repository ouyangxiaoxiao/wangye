<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>182-求某个字符出现的位置以及次数</title>
    <script>
        var str = 'frfresooofrfsoofsfr';
        // console.log(str);
        var index = str.indexOf('f');
        console.log(index);
        var num = 0;
        while (index !== -1) {
            num++;
            console.log(index);//这个要在这里写，写在上面
            index = str.indexOf('f', index + 1);//从本次出现'o' 的后面加1开始重新索引

            console.log('出现的次数' + num);
        }
    </script>
</head>

</body>
</html>
