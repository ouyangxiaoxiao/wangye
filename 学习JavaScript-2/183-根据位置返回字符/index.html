<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>183-根据位置返回字符</title>
    <script>
        //根据位置返回字符
        //1 CharAT（index）根据位置返回字符
        var str = 'andy';
        console.log(str.charAt(3));
        for (var i = 0; i < str.length; i++) {
            console.log(str.charAt(i));

        }

        //2.charCodeAt(index) 返回索引号的字符ASCII值，判断用户按下了哪个键
        console.log(str.charCodeAt(0));
        //3.str[index]
        console.log(str[0]);


    </script>
</head>

</body>
</html>
