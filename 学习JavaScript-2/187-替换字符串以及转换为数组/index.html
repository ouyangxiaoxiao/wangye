<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>187-替换字符串以及转换为数组</title>
    <script>
        //1.替换字符 replace('被替换的字符'，替换为的字符)他只会替换第一个
        var str = 'andy';
        console.log(str.replace('a', 'b'));

        //.有一个字符串 'adjiojdjodjoo' 要求把里面的o 替换为 *
        var str1 = 'adjiojdjodjoo';
        while (str1.indexOf('o') !== -1) {
            str1 = str1.replace('o', '*');
        }
        console.log(str1)
        //2.字符串转换为数组 split('分隔符') 前面我们学过join 把数组转换为字符串
        var str2 = 'red,pink,blue';
        console.log(str2.split(','));
        var str3 = 'red&pink&blue';
        console.log(str3.split('&'));//用什么分割，看字符串里面 标点

    </script>
</head>
