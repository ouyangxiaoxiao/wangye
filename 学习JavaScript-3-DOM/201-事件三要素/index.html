<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>201-事件三要素</title>
    <script>

    </script>
</head>
<body>
<button id="btn">唐伯虎</button>
<div>
    <p>
        JavaScript 是我们有能力创建动态页面，而事件是可以被JavaScript侦测到的行为。
        简单理解：触发----响应机制。
        网页中的每个元素都可以产生某些可以触发JavaScript的时间，例如，我们可以在用户点击按钮时产生
        一个时间，然后去执行某些操作。
    </p>
</div>
<script>


    //点击一个按钮，弹出对话框
    //1.事件是有三部分组成的  事件源 事件类型 事件处理程序  我们也称为事件三要素
    //(1)事件源 事件触发对象 谁 按钮
    var btn = document.getElementById('btn');
    //(2）事件类型 如何触发 什么事件 比如鼠标点击（onclick） 还是鼠标经过 还是键盘摁下
    //（3）事件处理程序 通过一个函数赋值的方式 完成
    btn.onclick = function () {
        alert('点秋香')
    }

</script>
</body>
</html>
