<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>210-操作元素-修改样式属性</title>
    <script>

    </script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div></div>
<script>
    //1.获取元素
    var div = document.querySelector('div');
    //2.注册事件 处理程序
    div.onclick = function () {
        this.style.backgroundColor = 'green';
        this.style.width = '250px';
    }
</script>
</body>
</html>
