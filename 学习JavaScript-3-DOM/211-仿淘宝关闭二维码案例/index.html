<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>211-仿淘宝关闭二维码案例</title>
    <script>
        //①核心思路，利用样式的显示和隐藏完成 display，none。 隐藏元素的display：block

    </script>
    <style>
        .box {

            position: relative;
            width: 74px;
            height: 800px;
            left: 30%;
            border: 1px solid #cccccc;
            margin: 100px auto;
            font-size: 12px;
            /*text-align: center;*/
            color: red;



        }



        .box img {
            /*width: 600px;*/
            margin-top: 5px;
        }

        .close-btn {
            position: absolute;
            top: -1px;
            left: -17px;
            width: 14px;
            height: 14px;
            border: 1px solid #cccccc;
            line-height: 14px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box">


    <img src="tao.png" height="60" width="60" alt="">
    <i class="close-btn">x</i>
    <br>
    <span>淘宝二维码</span>
</div>

<script>
    //1.获取元素
    var btn = document.querySelector('.close-btn');
    var box = document.querySelector('.box');
    //2. 注册事件 程序处理
    btn.onclick = function () {
        box.style.display = 'none';
    }
</script>
</body>
</html>
