<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>213-显示隐藏文本内容</title>
    <script>

    </script>
    <style>
        input {
            color: #999999;
        }
    </style>
</head>
<body>

 <input type="text" value="手机" alt="" id="" >


</body>
<script>
    //1.获取元素
    var text = document.querySelector('input');
    //2.注册事件 获得焦点事件
    text.onfocus = function () {
        console.log('得到了焦点');
        if (this.value === '手机') {
            this.value = '';
        }
        //获得焦点需要把文本框里面的文字颜色变黑
        this.style.color = 'black';
    };
    //3.注册事件 失去焦点 onblur
    text.onblur = function () {
        console.log('失去焦点');
        if (this.value === '') {
            this.value = '手机';
        }
        this.style.color = '#999999';
    }
    //4.

</script>
</html>
