<html lang="en">
<head>

    <title>214-使用className修改样式属性</title>
    <style>
        div{
            width: 300px;

            background-color: pink;
        }
       .change{

        /*这个文档的字体大小 变化为 25像素*/
        font-size: 25px;
        /*距离上面边距100像素*/
            margin-top: 100px;
        }
    </style>

    </script>
</head>

    var test = document.querySelector('div');

</html>
