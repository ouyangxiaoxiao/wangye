    <style>
        body {
            background: url("1.jpg") no-repeat center center fixed;

        }

        

        ul {
            overflow: hidden;
            margin: 100px auto;
            background-color: #fff;
            width: 410px;
            padding-top: 3px;



        }

        li {
            list-style: none;
            float: left;
            margin: 0 1px;
            cursor: pointer;

            width: 100px;


        }

<body>
<ul class="baidu">
    <li><img src="1.jpg" alt=""></li>
    <li><img src="2.jpg" alt=""></li>
    <li><img src="3.jpg" alt=""></li>
    <li><img src="4.jpg" alt=""></li>
</ul>
<script>
    //1.获取元素
    var img_s = document.querySelectorAll('img');
    //打印元素
    console.log(img_s.length);
    //循环注册元素点击事件
    for (i = 0; i < img_s.length; i++) {
        console.log('正在注册');
        //
        img_s[i].onclick = function () {
            //打印这个 点击摁钮后获取的元素内容 也就是点击图片的路径
            console.log('hhh'+this.src);
            //把这个路径 this.src 给body 就可以了
            // document.body.style.backgroundImage = 'url(http://localhost:63342/python/wangye/学习JavaScript-DOM/218-百度换肤效果/4.jpg)';
            document.body.style.backgroundImage = 'url('+this.src+')';
        }
    }
</script>
</body>
