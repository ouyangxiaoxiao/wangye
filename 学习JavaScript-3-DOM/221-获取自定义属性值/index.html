<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>221-获取自定义属性值</title>

</head>
<body>
<div id="demo" index="1">
</div>
<script>
    //获取div标签
    var div = document.querySelector('div');


    //方法1
    console.log(div.id);
    //方法2
    console.log(div.getAttribute('id'));
    //-一般用于自定义属性，如示：
    console.log(div.getAttribute('index'));

</script>
</body>
</html>
