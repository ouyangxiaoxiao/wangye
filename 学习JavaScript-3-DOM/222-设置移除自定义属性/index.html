<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>222-设置移除自定义属性</title>

</head>
<body>
<div id="demo" index="1" class="nav">
</div>
<script>
    //获取div标签
    var div = document.querySelector('div');


    //方法1
    console.log(div.id);
    //方法2
    console.log(div.getAttribute('id'));
    //-一般用于自定义属性，如示：
    console.log(div.getAttribute('index'));
    //更改元素属性值
    //方法1；
    div.id = 'test';
    div.className='navs';
    //方法2；
    div.setAttribute('index',2);
    div.setAttribute('class','footer');//class 比较特殊 就是写class 不是classNanme
    //移除元素属性；
    div.removeAttribute('index');


    //.笔记如果是获取属性值 就直接写属性，如果给值 就是更改值
</script>
</body>
</html>
