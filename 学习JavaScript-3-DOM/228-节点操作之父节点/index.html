<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>228-节点操作之父节点</title>

</head>
<body>
<!--节点的优点-->
<div>
    我是div
</div>
<span>我是span</span>
<ul>
    <li>我是li</li>
    <li>我是li</li>
    <li>我是li</li>
    <li>我是li</li>
</ul>
<div class="demo">
    <div class="box">
        <span class="erweima">

        </span>
    </div>
</div>
<script>
    //1.父节点
    var erweima = document.querySelector('.erweima');
    // 得到的是最近的父节点
    console.log(erweima.parentNode);
</script>
</body>
</html>
