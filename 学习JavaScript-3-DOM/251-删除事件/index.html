<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
<div>1</div>
<div>2</div>
<div>3</div>
<script>
    var divs = document.querySelectorAll('div');
    //方法1
    divs[0].onclick = function () {
        alert(11);
        //解绑注册事件
        divs[0].onclick = null;//传统方法
    };
    //方法2
    divs[1].addEventListener('click', fn);//不需要小括号

    function fn() {
        alert(22);
        // divs[1].removeEventListener('click',fn);//不需要小括号
    }
    //方法3  试用ie9 之前
    divs[2].attachEvent('onclick',fn1);
    function fn1() {
        alert(33);
        divs[2].detachEvent('onclick',fn1);
    }


</script>
</body>

</html>
