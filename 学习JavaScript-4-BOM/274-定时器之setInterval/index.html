<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    //只输出一次，到了设定时间 就运行一次
    setTimeout(function () {
        console.log('只输出一次')
    }, 1000);
    //输出多次，每隔定的时间 就重复一次
    setInterval(function () {
        console.log('继续输出')
    }, 1000)
</script>
</body>
</html>
