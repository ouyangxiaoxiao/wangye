<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            margin: 200px;
        }

        span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
<div>
    <span class="hour">1</span>
    <span class="minute">2</span>
    <span class="second">3</span>
</div>


<script>
    var hour = document.querySelector('.hour');//小时
    var minute = document.querySelector('.minute');//分钟
    var second = document.querySelector('.second');//秒
    var inputTime = +new Date('2019-5-1 18:00:00');//获取自定义的时间
    f();
    setInterval(f, 1000);

    function f() {
        var nowTime = +new Date();//返回的是当前的时间总毫秒
        var times = (inputTime - nowTime) / 1000;
        var h = parseInt(times / 60 / 60 % 24);
        h = h < 10 ? '0' + h : h;
        hour.innerHTML = h;
        var m = parseInt(times / 60 % 60);//分
        m = m < 10 ? '0' + m : m;
        minute.innerHTML = m;
        var s = parseInt(times % 60);//当前秒
        s = s < 10 ? '0' + s : s;
        second.innerHTML = s;
    }


</script>
</body>

</html>
