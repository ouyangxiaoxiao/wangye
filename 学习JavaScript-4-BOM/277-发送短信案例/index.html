<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
手机号：<input type="number">
<button>发送短信</button>
<!--手机号码： <input type="number"> <button>发送</button>-->

<script>
    var btn = document.querySelector('button');
    var time = 10;
    btn.addEventListener('click', function () {
        btn.disabled = true;
        var timer = setInterval(function () {
            if (time == 0) {
                clearInterval(timer);
                btn.disabled = false;
                btn.innerHTML = '发送短信'
                time = 10;
            } else {
                btn.innerHTML = '还剩下' + time + '秒';
                time--;
            }

        }, 1000)
    });
</script>


</body>
</html>
