<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .father{

        .son{

<body>
<h4>309-mouseenter和mouseover区别</h4>
<ul>
    <li>当鼠标移动到元素上时就会触发mouseenter事件</li>
    <li>类似mouseover，他们两者之间的差别是</li>
    <li>mouseover 鼠标经过自身盒子会触发，经过子盒子还会触发，mouseenter 只会经过自身盒子触发</li>
    <li>就是因为mouseenter 不会冒泡</li>
    <li>跟mouseenter 搭配鼠标离开mouseleave同样不会冒泡</li>
</ul>




<div class="father">
    <div class="son"></div>
</div>
<script>
    var father = document.querySelector('.father');
    var son = document.querySelector('son');
    // father.addEventListener('mouseover',function () {//除了自己还会触发子盒子
    father.addEventListener('mouseenter',function () {
        console.log(11)
    })
</script>
</body>
</html>
