<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        code {
            color: red;
            font-size: 14px;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
        }
        span{
            top: 30px;
            display: block;
            width: 150px;
            height: 150px;
            background-color: purple;
            position: absolute;
        }
    </style>
</head>
<body>
<h3>4.动画函数的封装</h3>
<h4>4.2动画函数简单封装</h4>
<p>注意函数需要传递2个参数，<code>动画对象</code>和<code>移动到的距离</code></p>

<div>

</div>
<span></span>
<script>

    //简单动画函数封装 obj目标对象 target 目标位置
    function animate(obj,target) {

        var timer = setInterval(function () {
            if (obj.offsetLeft >= target) {
                //停止定时器
                clearInterval(timer)
            }
            obj.style.left = obj.offsetLeft + 1 + 'px';
        }, 30);
    }

    var div = document.querySelector('div');
    var span = document.querySelector('span');
    //调用函数
    animate(div,400);
    animate(span,200);
</script>

</body>
</html>
