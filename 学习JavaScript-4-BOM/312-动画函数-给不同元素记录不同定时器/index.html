<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        code {
            color: red;
            font-size: 14px;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
        }

        span {
            top: 30px;
            display: block;
            width: 150px;
            height: 150px;
            background-color: purple;
            position: absolute;
        }
    </style>
</head>
<body>
<button>点击夏雨荷才走</button>
<h3>4.动画函数的封装</h3>
<h4>4.2动画函数简单封装</h4>
<p>注意函数需要传递2个参数，<code>动画对象</code>和<code>移动到的距离</code></p>

<div></div>
<span>夏雨荷</span>
<script>
    //var obj = {};
    //obj.name = 'andy';
    //简单动画函数封装 obj目标对象 target 目标位置
    //给不同的元素指定不同的定时器
    function animate(obj, target) {
        //当我们不断的点击按钮，这个元素的速度就会越来越快，因为开启了太多的定时器
        //解决方案就是 让我们的元素只有一个定时器执行
        //先清除之前的定时器，保留当前的定时器
        clearInterval(obj.timer);
        obj.timer = setInterval(function () {
            if (obj.offsetLeft >= target) {
                //停止定时器 本质是停止定时器
                clearInterval(obj.timer)
            }
            obj.style.left = obj.offsetLeft + 1 + 'px';
        }, 30);
    }

    var div = document.querySelector('div');
    var span = document.querySelector('span');
    var btn = document.querySelector('button');
    //调用函数
    animate(div, 400);
    btn.addEventListener('click', function () {
        animate(span, 200);
    })
</script>

</body>
</html>
