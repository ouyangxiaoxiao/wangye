<!DOCTYPE html>
<html lang="zh-CN">

<style>
    .main {
        width: 980px;
        height: 455px;
        margin-left: 219px;
        margin-top: 10px;
    }

    .focus {
        position: relative;
        width: 721px;
        height: 455px;
        background-color: purple;
        /*overflow: hidden;*/
    }

    .focus ul {
        position: absolute;
        top: 0;
        left: 0;
        width: 600%;
    }

    /*把图片放到一行显示，先给自身加浮动 然后找到父盒子 把父盒子 尺寸设置足够大*/
    .focus ul li {
        float: left;
    }

    .arrow-l,
    .arrow-r {
        display: none;
        position: absolute;
        top: 50%;
        margin-top: -20px;
        width: 24px;
        height: 40px;
        background: rgba(0, 0, 0, .3);
        text-align: center;
        line-height: 40px;
        color: #fff;
        font-family: 'icomoon';
        font-size: 18px;
        z-index: 2;
    }

    .arrow-r {
        right: 0;
    }

    .circle {
        position: absolute;
        bottom: 10px;
        left: 50px;
    }

    .circle li {
        float: left;
        width: 8px;
        height: 8px;
        /*background-color: #fff;*/
        border: 2px solid rgba(255, 255, 255, 0.5);
        margin: 0 3px;
        border-radius: 50%;
        /*鼠标经过显示小手*/
        cursor: pointer;
    }

    .current {
        background-color: #fff;
    }

    .newsflash {
        width: 250px;
        height: 455px;
    }
</style>
<script>
    window.addEventListener('load', function () {
        //获取元素
        var arrow_l = document.querySelector('.arrow-l');
        var arrow_r = document.querySelector('.arrow-r');
        var focus = document.querySelector('.focus');
        //2.鼠标经过focus 就显示隐藏左右按钮
        focus.addEventListener('mouseenter', function () {
            arrow_l.style.display = 'block';
            arrow_r.style.display = 'block';
        });
        focus.addEventListener('mouseleave', function () {
            arrow_l.style.display = 'none';
            arrow_r.style.display = 'none';
        })
    });
</script>


<body>
<!-- main 模块 -->
<div class="w">
    <div class="main">
        <div class="focus">
            <!-- 左侧按钮 -->
            <a href="javascript:;" class="arrow-l">
                &lt;
            </a>
            <!-- 右侧按钮 -->
            <a href="javascript:;" class="arrow-r">  </a>
            <!-- 核心的滚动区域 -->
            <ul>
                <li>
                    <a href="#"><img src="upload/focus.jpg" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="upload/focus1.jpg" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="upload/focus2.jpg" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="upload/focus3.jpg" alt=""></a>
                </li>
            </ul>
            <!-- 小圆圈 -->
            <ol class="circle">

            </ol>

        </div>
    </div>
</div>


</body>
</html>
