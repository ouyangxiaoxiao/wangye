<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getELementByld</title>
    <script>

    </script>
</head>
<body>
<div id="time">2020-10-19</div>
<script>
    //1.因为我们文档页面是从上往下加载，所以先得有标签，所以我们的script写到标签下面
    //2. get 获得，element 元素，by通过，驼峰命名法
    //3. 参数 大小写敏感的字符串
    //4. 返回的是一个元素对象  文档对象模型
    var time = document.getElementById('time');
    console.log(time);
    console.log(typeof time);//object
    //5. console,dir 打印我们的返回元素对象 更好的查看里面的属性和方法
    console.dir(time);

</script>

</body>
</html>
