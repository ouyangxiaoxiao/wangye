<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>199-H5新增获取元素方式</title>
    <script>

    </script>
</head>
<body>
<div class="box">盒子</div>
<div class="box">盒子</div>
<div id="nav">
    <ul>
        <li>首页</li>
        <li>产品</li>
    </ul>
</div>

<script>
    //1.document.getElementsByClassName('类名');//根据类名返回元素
    var boxs = document.getElementsByClassName('box');
    console.log(boxs);
    //2.document.querySelector('选择器');根据指定选择器返回第一个元素对象
    var firstBox = document.querySelector('.box');//.代表ID选择器
    console.log(firstBox);
    var nav = document.querySelector('#nav');//# 号代表类选择器
    console.log(nav);
    var li = document.querySelector('li');// 标签选择器 什么不用加 直接返回第一个li
    console.log(li);
    var allBox = document.querySelectorAll('.box');// 这样写 就是返回所有的li，但是还是集合
    console.log(allBox);
</script>
</body>
</html>
