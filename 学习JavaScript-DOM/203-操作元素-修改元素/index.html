<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>203-操作元素-修改元素</title>
    <script>
        // element.innerText
        // 从其实位置到终止位置的内容，但是它会去除html标签，同时空格和换行也会去掉
        // element.innerHTML
        // 起始位置到终止位置的全部内容，包括html标签，同时保留空格和换行
    </script>
    <style>
        p {
            width: 300px;
            height: 200px;
            border: 2px solid black;
            color: black;
        }
    </style>
</head>
<body>
<button>显示当前时间</button>
<div>某个时间</div>
<p>1123</p>
<script>
    //我们点击了按钮，div里面的文字会发生变化
    //1.获取元素
    var btn = document.querySelector('button');
    var div = document.querySelector('div');
    //2.注册事件
    btn.onclick = function () {
        div.innerHTML = '2019-6-6';//
        div.innerHTML = getDate()
    };

    function getDate() {
        //格式化日期 年月日
        var date = new Date();
        //我们写一个2019年5月1日 星期三
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var dates = date.getDate();
        var day = date.getDay();
        arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        return '今天是 ' + year + '年' + month + '月' + dates + '日 ' + arr[day]
    }

    //我们元素可以不用添加事件
    var p = document.querySelector('p');
    p.innerHTML = getDate();
</script>
</body>
</html>
