<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分时问候案例</title>
    <script>
        //根据不同的时间，页面显示不同图片，同时显示不同的问候语
        //     如果上午时间打开页面，显示上午好的图片
        //     如果下午时间打开页面，显示下午好的图片
        //     如果晚上时间打开页面，显示晚上好的图片
    </script>
    <style>
        img {
            height: 100px;
            width: 100px;
            border-radius: 20px 20px 20px 20px;
        }

        div {
            color: green;
            font-size: 20px;
        }
    </style>
</head>
<body>

<img src="上午好.gif" alt="">
<div>上午好</div>
<script>
    //①根据系统不同时间来判断，所有需要用到日期内置对象
    //②利用多分支语句来设置不同的图片
    //③需要一个图片，且根据时间修改图片，就需要操作元素src属性
    //④需要一个div元素，显示不同的问候语，修改元素内容即可


    //1.获取元素
    var img = document.querySelector('img');//获取图片元素
    var div = document.querySelector('div');//获取div文字区域
    //2.得到当前小时数
    var date = new Date();//声明时间
    var h = date.getHours();//获取时间 小时元素
    //判断时间 改变图片和文字
    // console.log(h)
    if (h < 12) {
        img.src = '上午好.gif';
        div.innerHTML = '亲，上午好，好好写代码'
    } else if (h < 18) {
        img.src = '下午好.gif';
        div.innerHTML = '亲，下午好，好好写代码'
    } else {
        img.src = '晚上好.gif';
        div.innerHTML = '亲，晚上好，好好写代码'
    }


</script>
</body>
</html>
