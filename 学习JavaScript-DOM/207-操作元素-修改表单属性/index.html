<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>207-操作元素-修改表单属性</title>
    <script>
        // 表单元素的属性操作
        //         利用DOM 可以操作如下表单元素的属性：
        //         type ，value，checked，selected，disabaed
    </script>
</head>
<body>
<button>摁钮</button>
<input type="text" value="输入内容">
<script>
    //1.获取元素
    var btn = document.querySelector('button');
    var input = document.querySelector('input');
    //2.注册事件处理
    btn.onclick = function () {
        // input.innerHTML = '点击了';//这个是控制普通盒子的 不能修改表单
        //表单里面的值 文字内容是通过 value 来修改的
        input.value = '被点击了';
        //如果想要某个表单被禁用 不能再点击 disabled 我们想要这个摁钮button禁用
        // btn.disabled = true;//同下 this  表示这个
        this.disabled = true;//这个 当前 的
        //this 指向的是 事件函数的调用者 btn


    }
</script>

</body>
</html>
