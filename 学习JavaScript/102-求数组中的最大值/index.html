<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>102-求数组中的最大值</title>
    <script>

        var arr = ['6', '1', '77', '52', '25', '7', '88'];
        var max = arr[0];

        for (i = 0; i < arr.length; i++) {
            // console.log(arr[i]);
            console.log(max);
            if (max < arr[i]
            ) {
                max = arr[i];
            }
        }
        console.log(max);
    </script>
</head>
