    <title>106-筛选数组方法1</title>
    <script>
        // 1.声明一个新数组用于存放新数据newArr。
        //
        // 筛选大于等于10 的数，存入新数组

        var arr = ['2', '0', '6', '1', '7', '0', '52', '0', '25', '7'];
        var newArr = [];
        var j = 0;
        for (i = 0; i <= arr.length; i++) {
            console.log(arr[i]);
            if (arr[i] >= 10) {
                newArr[j] = arr[i];
                j++;
            }

        }
        console.log(newArr);
