<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>112-冒泡排序</title>
    <script>
        var arr = ['1', '2', '3', '4', '5'];
        for (i = 0; i <= arr.length - 1; i++) {//外层循环管趟数
            for (j = 0; j <= arr.length - i - 1; j++) {//里层的循环 管 没一趟的交换次数
                //内部交换2个变量
                if (arr[j] > arr[j + i]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr)
    </script>
</head>
<body>

</body>
</html>
