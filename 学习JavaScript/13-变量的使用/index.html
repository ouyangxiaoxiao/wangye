<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的使用方法</title>
</head>
<body>
<script>
    //声明一个age变量
    var age;
    //赋值 把值存入这个变量
    age = 18;
    //输出打印结果
    console.log(age)


    //变量的初始化
    var myname = 'pink老师';
    //打印输出
    console.log(myname)
</script>
</body>
</html>
