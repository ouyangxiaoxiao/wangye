        //int nub = 10 ;java写法
        // var num  //这里我们不确定num 是什么类型

        //js的变量数据类型是程序在运行过程中，根据等号右边的值来确认的
        var str = 'pink'; //这是字符串类型

        var x = 10; //是数字型
        x = 'pink';// 是字符串类型


    </script>
