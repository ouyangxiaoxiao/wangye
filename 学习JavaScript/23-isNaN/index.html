<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isNaN</title>
    <script>
        //isNaN()这个方法用来判断非数字，并且返回一个值，如果是数字返回false，如果不是返回true
        console.log(isNaN(12));//返回false
        var userName = 'aaf';
        console.log(isNaN(userName));//返回true
    </script>
</head>
<body>

</body>
</html>
