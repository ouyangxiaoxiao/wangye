<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串型String</title>
    <script>
        // 'pink' "pink老师" '12'  'True'都是字符串类型
        var str = '我是一个“高富帅”的程序员';
        console.log(str);
        //字符串转义字符,这些转义字符要写在引号里面，外双内单，或者外单内双
        var str1 = '我是一个“高富帅的\n程序员';
        console.log(str1)
        // \n--换行符，n是newline 的意思
        // \\---斜杠\
        // \' --单引号
        //     \"--双引号
        //     \t-- tab 缩进
        // \b --空格，b是blank 的意思


    </script>
</head>
<body>

</body>
</html>
