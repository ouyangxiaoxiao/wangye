<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串长度</title>
</head>
<body>
<script>
    //口诀:数字相加，字符相连
    //1.检测获取字符串的长度 lenght
    var str = 'my name is andy';
    console.log(str)
    console.log(str.length);
    //2.字符串的拼接  +
    console.log('沙漠'+'骆驼');
    console.log('pink老师'+18);//字符串+数字 结果是字符串
    console.log('pink'+ true);//pinktrue
    console.log(12+12);//24
    console.log('12'+12)//1212 只要有字符串相拼接任何类型 都是字符串

</script>
</body>
</html>
