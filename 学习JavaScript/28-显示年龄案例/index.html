<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示年龄案例</title>
    <script>
        //1.弹出一个输入框（prompt）
        var age = prompt('请输入您的年龄');

        //2.把用户输入的值用变量保存起来，把刚才输入的年龄与索要输入的字符串拼接（程序内部处理）
        var str = '您今年已经'+ age +'岁了';
        //3.使用alert语句弹出警示框（输出结果）
        alert(str);
        console.log(alert)
    </script>
</head>
<body>

</body>
</html>
