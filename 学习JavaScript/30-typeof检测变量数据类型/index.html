<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30-typeof检测变量数据类型</title>
    <script>
        var num = 10;
        console.log(typeof num); //number 数字类型
        var str = 'pink';
        console.log(typeof str);// string字符串类型
        var flag = true;
        console.log(typeof flag);//true 布尔类型
        var vari = undefined;
        console.log(typeof vari); // undefined
        var timer = null;
        console.log(typeof timer);//object 对象
        var age = prompt('请您输入您的年龄');
        console.log(typeof age);//string字符串类型
    </script>
</head>
<body>

</body>
</html>
