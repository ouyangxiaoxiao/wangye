<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>32-转换字符串类型</title>
    <script>
        //1.转换为字符串类型，加号拼接字符串
            //①把数字型转换为字符串型 变量.tostring()
        var num = 10;
        var str = num.toString();
        console.log(str); // '10' 字符串类型
        console.log(typeof str); // string 字符串类型
        //② 我们 利用String（）
        console.log(String(num));//'10' 字符串类型
        console.log(typeof(String(num)));//string 字符串型
        //③利用+拼接字符串的方法实现转换效果
        console.log(num+''); // ’10‘ 隐式转换
        console.log(typeof (num + '')); //string 字符型 隐式转换


        //2.转换为数字型
        //3.转换
    </script>

</head>
<body>

</body>
</html>
