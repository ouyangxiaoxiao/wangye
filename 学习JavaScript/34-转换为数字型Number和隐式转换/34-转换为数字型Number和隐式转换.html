<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>34-转换为数字型Number和隐式转换</title>

    <script>
        //3.利用Number（变量）强制转换
        var str = '123';
        console.log(Number(str));// 123
        console.log(typeof Number(str));// number 整数
        //4.利用算数运算 - * / 隐式转换
        console.log('12' - 0);//12 整数型
        console.log('123' - '120');//3 整数型
        console.log('123' *1);//123 整数型
        console.log('123' /1);//123 整数型

    </script>
</head>
<body>

</body>
</html>
