<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>35-计算年龄的案例</title>
    <script>
        //1.弹出一个输入框（prompt），让用户输入年龄
        var age = prompt('请问您是哪年出生的？');
        //2.把用户输入的年龄存入变量，然后用今年的年份减去变量值，结果就是现在的年龄（程序内部处理）
        var year = 2021-age;//有减法，自动转换数字型
        //3.弹出警示框（alert），把计算结果输出（输出结果）
        alert('不知不觉您今年已经'+year+'岁了！');
    </script>
</head>
<body>

</body>
</html>
