    <title>36-简单加法器案例</title>
    <script>
        //计算两个数值相加的结果，用书输第一个值后，继续输入第二个值，最后通过弹窗显示相加的值
        //1.客户输第一个个数字 并存入变量
        firstnum = prompt('请输入第一个数字');
        console.log();
        //2.客户输入第二个数字，存入变量
        lirstnum = prompt('请输入第二个数字');
        //3.弹窗输出2个数字的和
        result = (parseFloat(firstnum)+parseFloat(lirstnum));//转换为浮点型 相加
        alert(result);
    </script>
