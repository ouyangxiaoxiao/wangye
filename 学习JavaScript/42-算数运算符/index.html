    <title>42-算数运算符</title>
    <script>
        //operator
        //算数运算符
        //+，-，*，/
        console.log(1 + 1);//2
        console.log(1 - 1);//0
        console.log(1 * 1);//1
        console.log(1 / 1);//1
        //% 取余
        console.log(4%2);//0
        console.log(7%3);//1
        console.log(3%5);//3
        console.log(5%3);//2
        console.log(3%7);//3
        console.log(21%89);//21
        //2.浮点数
        console.log(parseFloat(4.4)+parseFloat(4.4));
        //
        var num = parseFloat(4.5)+parseFloat(4.5);
        console.log(num);
        console.log(parseFloat(num) == parseFloat(0.3));


        //1.我们怎么判断一个数能被整除
        //通过取余 发现结果是0，那么就可以判断这个数可以被整除
        //1+2*3
        console.log(1+2*3)
    </script>
