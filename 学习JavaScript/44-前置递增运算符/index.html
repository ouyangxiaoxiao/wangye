<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num = 1;
        num = num + 1;
        //1.让变量每次加1
        console.log(num);
        //递增运算符
        //前置递增运算符 ++写在变量前面
        var age = 10;
        ++age; //类似age = age+1
        console.log(num);
        //3.
        var p = 10;
        console.log(++p+10);//21 先自加1，后返回值
    </script>
</head>
<body>

</body>
</html>
