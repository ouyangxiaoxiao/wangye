<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>45-后置递增运算符</title>
    <script>
        var num = 10;
        num++;
        console.log(num)
        //1.前置自增和后置自增 相同
        //2.后置自增，先返回原值，后自加
        var num1 = 10;
        console.log(num1++ + 10);
        console.log(num1);


    </script>
</head>
<body>

</body>
</html>
