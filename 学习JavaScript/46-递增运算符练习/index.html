<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>46-递增运算符练习</title>
    <script>
        var a = 10;
        ++a;
        console.log(a);//11

        var b = ++a + 2;
        console.log(b);//14

        var c = 10;
        c++;
        var d = c++ + 2;
        console.log(d);//13

        var e = 10;
        var f = e++ + ++e;
        console.log(f);//22
    </script>
</head>
<body>

</body>
</html>
