<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1.逻辑与 && and
        console.log(3>5 && 3>2);//false,两侧有一个假，那结果就是假
        console.log(7>5 && 3>2);//true,两侧都为true，结果才为true
        //2.逻辑或 || or 两侧都为假 结果才为假，只要有一侧为true，结果就为真
        console.log(3>5||3>2);//true,
        console.log(3>5||3<2);//false,
        //3.逻辑非 not !  不真则假
        console.log('非'+!true);//fslse
        console.log('非'+!false);//true
    </script>
</head>

<body>
<p>
    &&
    逻辑或--只要两边有一个对就对
    跟布尔值有关系，也叫布尔运算符


</p>
</body>
</html>
