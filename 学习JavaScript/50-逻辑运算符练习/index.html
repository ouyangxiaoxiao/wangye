<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>50-逻辑运算符练习</title>
    <script>
        var num = 7;
        var str = '我爱你~中国~';
        console.log (str.length);
        console.log(typeof num);
        console.log(num > 5 && str.length >= num);//true
        console.log(num < 5 && str.length >= num);//false
        console.log(!(num<10));//false
        console.log(!(num<10 || str.length == num));//true
        console.log(num<10 || str.length == num);//true
    </script>
</head>
<body>

</body>
</html>
