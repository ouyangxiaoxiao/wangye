<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>51-逻辑中端逻辑与</title>
    <script>
        //1.用我们的布尔值参与的逻辑运算 true && false
        //2. 123 && 456 值 或者是表达式 参与逻辑运算？

        //3.逻辑中断 ，短路运算的原理：当有多个表达式（值）的时候，左边的表达式（值）可以确定结果时，就不在继续运算右边的表达式（值）

        //逻辑与
        //表达式1&&表达式2
        //如果第一个表达式的值为真，则返回表达式2
        //如果第一个表达式的值为假，则返回表达式1

        console.log(123 && 456);//456
        console.log(0 && 456);//0
        console.log(0 && 456 &&4646464);//0
        console.log('' && 456 &&4646464);// 为空
        console.log(NaN && 456 &&4646464);// NaN
        console.log(undefined && 456 &&4646464);// undefined
        console.log(null && 456 &&4646464);// null

        //如果有空的或者否定的为假 其余是真的
        // 0，null undefined NaN


    </script>
</head>
<body>

</body>
</html>
