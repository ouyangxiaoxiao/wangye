<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if分支语句</title>
    <script>
        //1.if的语句结构
        // if(条件表达式为真){
        //     //执行语句
        // }
        //2.如果if里面的条件结果为真true则执行大括号里面的语句
        //如果if条件结果假false 则不执行大括号里面的语句，则执行if语句后面的代码
        if (89 > 5) {
            alert('沙漠骆驼')
        }
    </script>
</head>

</html>
