    <title>59-ifelse双分支语句</title>
    <script>
        //1.语法结构
        if (条件表达式) {
            //执行语句1
        } else {
            //执行语句2
        }
        //2.如果为真执行1，否则执行2


        //网吧规定满18周岁才可进入，请输入您的年龄，判断是否可以进入网吧

        var num = 18 - parseInt(age);
        console.log(num);
        if (age >= 18) {
            alert('您可以进入网吧');
            console.log('您可以进入网吧')
        } else {
            alert('对不起！您还不满18周岁！您不可以进入网吧，在等' + num + '年才能进入');
            console.log('对不起！您还不满18周岁！您不可以进入网吧，在等' + num + '年才能进入');
        }
