    <meta charset="UTF-8">
    <title>61-if else is 语句（多分支语句）</title>
    <script>
        //1.多分支语句，利用多个条件来选中不同结果
        //2. if else if

        // if(条件表达式){
        //     //语句1
        // }else if(条件表达式) {
        //     //语句2
        // }else if(条件表达式){
        //     //语句3
        // }else {
        //     //最后的语句
        // }

        //执行思路
        //如果条件表达式1 满足就执行语句1执行完毕后 退出整个if分支语句
        // 如果条件表达式 不满足，则判断条件表达式2，满足的话执行语句2，否则继续判断下面的条件表达式
        //如果以上条件表达式都不满足时，就执行else里面的语句
        // 5.注意事项
        // 多分支语句还是多选1，最后只能执行一个语句
        // else if 里面的条件 理论上是可以任意多个的
        //看好else if 里面有个空格
        //else 没有条件



        if(条件表达式){
            //语句1
        }else if(条件表达式) {
            //语句2
        }else if(条件表达式){
            //语句3
        }else {
            //最后的语句
        }
    </script>
