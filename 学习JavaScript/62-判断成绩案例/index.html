<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>判断成绩案例</title>
    <script>
        //接收用户的分数，根据分数输出响应的等级字母A,B,C,D,E
        //其中
        // 1.90分（含）以上输出：A
        // 2.80分（含）~90分（不含），输出B
        // 3.70分（含）~80分（不含），输出C
        // 4.60分（含）~70分（不含），输出D
        // 60分以下（不含），输出E

        // score = prompt('请输入您的分数');
        // if (score >= 90) {
        //     alert('您的成绩等级：A')
        // } else if (score >= 80 && score < 90) {
        //     alert('您的成绩等级：B')
        // } else if (score >= 70 && score < 80) {
        //     alert('您的成绩等级：C')
        // } else if (score >= 60 && score < 70) {
        //     alert('您的成绩等级：D')
        // } else {
        //     alert('您的成绩等级是：E')
        // }


        score = prompt('请输入您的分数');
        if (score >= 90) {
            alert('您的成绩等级：A')
        } else if (score >= 80) {
            alert('您的成绩等级：B')
        } else if (score >= 70) {
            alert('您的成绩等级：C')
        } else if (score >= 60) {
            alert('您的成绩等级：D')
        } else {
            alert('您的成绩等级是：E')
        }
    </script>
