<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>65-switch语句</title>
    <script>
        //1.switch 语句也是多分支语句 也可以实现多选1
        //2. 语法结构 switch 转换 开关，case 小例子或者选项的意思
        //3.执行思路 利用我们的表达式的值 和case 后面的选项值 相匹配 如果匹配上，就执行该case里面的语句
        //如果都没匹配上，就执行default 里面的语句
        //4.
        // switch(表达式){
        //     case value:
        //         执行语句1;
        //         break;
        //     case value2:
        //         执行语句2;
        //         break;
        //     // ........
        //     default:
        //         执行最后的语句
        // }
        switch (8) {
            case 1:
                console.log('这是1');
                break;
            case 2:
                console.log('这是2');
                break;
            case 3:
                console.log('这是3');
                break;
            default:
                console.log('没有匹配输出结果')
        }


    </script>
