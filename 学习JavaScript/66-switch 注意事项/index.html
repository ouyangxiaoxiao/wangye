<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>66-switch 注意事项</title>
    <script>
        //switch注意事项
        //break 尽量写，如果不写 有可能会出现下面的结果

        var num = 3;//要求 是全等于===
        switch (num) {
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            case 3:
                console.log(3);
                break;
            case 4:
                console.log(4);
                break;
        }
    </script>
</head>
<body>

</body>
</html>
