<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>67-查询水果案例</title>
    <script>
        //用户在弹出框里面输入一个水果，如果有弹出该水果的价格，如果没有该水果就弹出‘没有此水果

        var fruit = prompt('请您输入要购买的水果名称');
        switch (fruit) {
            case '苹果':
                alert('苹果的价格是 3.5/斤');
                break;
            case '榴莲':
                alert('榴莲的价格是 50/斤');
                break;
            default:
                alert('没查到这个水果')
        }
    </script>
</head>
<body>

</body>
</html>
