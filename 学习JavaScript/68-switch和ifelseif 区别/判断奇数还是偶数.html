<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 用户输入一个数字 存到变量
        var age = prompt('请输入一个数字');
        // 判断是奇数还是偶数
        var rest = age % 2;
        console.log(rest);
        if (rest == 1) {
            alert('您输入的是奇数')

        } else {
            alert('您输入的是偶数')
        }
        // 返回结果弹窗提示
    </script>
</head>

</body>
</html>
