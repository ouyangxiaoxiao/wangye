<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>70-循环的目的</title>
    <script>
        console.log('媳妇我错了');

        for (var i = 1; i <= 1000; i++) {
            console.log('媳妇我错了');
        }
    </script>
</head>
<body>
<p>
    能够说出循环的目的
    能够说出for循环的执行过程
    能够使用断点调试来观察代码的执行过程
    能够使用for循环完成累加求和等案例
    能够说错while循环和do while 循环的区别
    能够说出break 和continue 的区别
</p>

</body>
</html>
