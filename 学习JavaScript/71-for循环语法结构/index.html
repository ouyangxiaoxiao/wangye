<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>701-for循环的语法结构</title>
    <script>

        //1.for重复执行某些代码，通常跟计数有关系
        //2.for 语法结构
        // for(初始化变量;条件表达式;操作表达式){
        //     //循环体，
        // }
        //3.初始化变量，就是用var 声明的一个普通变量，通常用于计数使用
        //4.条件表达式就是用来每一次循环是否继续执行 就是终止的条件
        //5.操作表达式 就是每次循环最后执行的代码，经常用于我们计数器变量进行更新（递增或者递减）
        //6.代码体 我们重复打印100次 你好

        for (var i = 1; i <= 100; i++) {
            console.log('你好吗')

        }


    </script>
</head>
<body>
<p>
    能够说出循环的目的
    能够说出for循环的执行过程
    能够使用断点调试来观察代码的执行过程
    能够使用for循环完成累加求和等案例
    能够说错while循环和do while 循环的区别
    能够说出break 和continue 的区别
</p>

</body>
</html>
