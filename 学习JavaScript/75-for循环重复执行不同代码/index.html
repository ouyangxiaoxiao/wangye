<html lang="en">
<head>
    <title>75-循环重复执行不同的代码</title>
    <meta charset="UTF-8">
    <script>
        //for循环不同的代码，因为有计数器的变化
        // 我们想要输出一个人 1~100 岁
        // for (i = 1; i <= 100; i++) {
        //     console.log('这个人今年' + i + '岁了！')
        // }

        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log('这个人出生了！')
            } else if (i == 100) {
                console.log('这个人100岁了，他死了')
            } else {
                console.log('这个人' + i + '岁了')
            }
        }
    </script>
