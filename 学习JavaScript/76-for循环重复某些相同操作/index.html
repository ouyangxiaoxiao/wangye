<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>76-for循环重复某些相同操作</title>
    <script>
        // 案例分析 求1~100之间所有整数的累加和
        // 1.需要循环100次，我们需要一个计数器
        //2.我们需要一个存储结果
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i;//累加求和公式
            // console.log(sum)//这是输入每次

        }
        console.log(sum)//这是直接输出结果

    </script>

</head>
