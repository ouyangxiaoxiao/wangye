    <title>81-双重for循环执行过程</title>
    <script>
        str = '';
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                str = str + '*';
            }
            str = str + '\n'
        }
        console.log(str);
        alert(str)
