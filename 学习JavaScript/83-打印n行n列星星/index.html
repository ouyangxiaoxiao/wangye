<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>83-打印n行n列星星</title>
    <script>
        var rows = prompt('请您输入行数：');
        var cols = prompt('请您输入列数');
        var str = '';
        for (var i = 1; i <= rows; i++) {
            for (j = 1; j <= cols; j++) {
                str = str + '*'
            }
            str = str + '\n'
        }
        console.log(str)
    </script>
</head>
<body>

</body>
</html>
