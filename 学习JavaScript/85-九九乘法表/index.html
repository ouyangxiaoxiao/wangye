<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>85-九九乘法表</title>
    <script>
        var str = '';
        for (var i = 1; i <= 9; i++) {//外层控制行数
            for (j = 1; j <= i; j++) {
                // dot = (j + '*' + i + '=:' + j * i);
                // console.log(dot)
                // str = str +'*';
                str += j + 'x' + i + '=' + i * j + ' \t';
            }

            str = str + '\n';

        }
        console.log(str)

    </script>
</head>
