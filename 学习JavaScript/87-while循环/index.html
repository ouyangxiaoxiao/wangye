<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>87-while循环</title>
    <script>
        //1.while 循环语法结构 while当....的时候
        // while(条件表达式){
        //     //循环体
        // }
        //2.执行思路 当条件表达式 结果为true 则执行循环体，否则退出循环
        //3.代码验证
        var num = 1;
        while (num <= 100) {
            console.log('好啊');
            num++;
        }
        //4.里面应该也有计数器
        //5.里面应该也有操作表达式，防止死循环
    </script>
</head>

</html>
