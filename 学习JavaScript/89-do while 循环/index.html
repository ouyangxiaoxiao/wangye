<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //do while 循环 语法结构
        // do{
        //     //循环体
        // }while (条件表达式)
        //2.执行思路 跟 while不同的地方在于 do while 先执行一次循环体 在判断条件
        //如果条件表达式 结果为真，则继续执行，否则退出循环
        //3. 代码 验证
        var i = 1;
        do {
            console.log('how are you?');
            i++;
        } while (i <= 5);


        //先执行循环体一词，在判断
    </script>
</head>
<body>

</body>
</html>
