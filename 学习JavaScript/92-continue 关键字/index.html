        //1.求1~100之间，除了能被7整除之外的整数和
        sum = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                continue

            }
            sum = sum + i;
        }
        console.log('结果为：' + sum);
