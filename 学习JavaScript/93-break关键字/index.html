<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>93-break关键字</title>
    <script>
        //今天吃包子 吃到第3个的时候发现虫子，就不在这家吃了
        for (i = 1; i <= 5; i++) {
            if (i == 3) {
                break;
            }
            console.log('正在吃' + i + '个包子')
        }
        // console.log('正在吃第' + i + '个包子的时候吃出虫子了')
    </script>
</head>
<body>

</body>
</html>
