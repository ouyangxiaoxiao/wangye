<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用for循环打印99乘法表</title>
    <script>

        var str = '';
        for (i = 1; i <= 9; i++) {
            // console.log(i);
            for (j = 1; j <= i; j++) {

                str = str + (j + 'x' + i + '=' + i * j + ' \t');
                // console.log(str);

            }
            str = str + '\n';
        }
        console.log(str)
    </script>
</head>
<body>

</body>
</html>
