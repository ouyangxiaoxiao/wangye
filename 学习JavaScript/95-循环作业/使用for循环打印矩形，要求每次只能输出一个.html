<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用for循环打印矩形，要求每次只能输出一个*</title>
    <script>
        str = '';

        for (i = 1; i <= 5; i++) {

            for (j = 1; j <= 5; j++) {
                str = str + '★';
            }
            str = str + '\n'
        }
        console.log(str);
    </script>
</head>
<body>

</body>
</html>
