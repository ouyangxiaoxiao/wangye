<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求100以内7的倍数的总和</title>
    <script>
        sum = 0;
        for (i = 1; i <= 100; i++) {

            if (i % 7 == 0) {

                sum = sum + i;
            }
        }
        console.log('100以内7的倍数的总和:' + sum);
    </script>
</head>

</body>
</html>
