<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求1~100之家所有数的总数和与平均值</title>
    <script>
        //求1~100之家所有数的总数和与平均值

        sum = 0;
        for (i = 1; i <= 100; i++) {
            console.log(i);
            sum = sum + i;
        }
        average = sum / 100;
        console.log('100以内总数和是：'+sum);
        console.log('100内总数的平均值为：'+average)
    </script>
</head>
