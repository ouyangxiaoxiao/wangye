    <title>求1~100之间所有偶数的和</title>
    <script>
        //求1~100之间所有偶数的和



        sum = 0;
        for (i = 1; i <= 100; i++) {

            if (i % 2 != 0) {
                sum = sum + i;

            }
        }
        console.log('100之内偶数和是：'+sum);
