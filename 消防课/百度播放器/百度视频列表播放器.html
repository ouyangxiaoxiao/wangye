<div id="playercontainer"></div>
<!--<script type="text/javascript" src="https://bce.bdstatic.com/jwplayer/3.5.2/cyberplayer.js"></script>-->

<script type="text/javascript">
    var player = cyberplayer("playercontainer").setup({
        width: 640,
        height: 360,
        autostart: true,
        stretching: "uniform",
        volume: 100,
        controls: true,
        starttime: 0, // playlist 播放都从头开始
        playlist: [ // 播放列表设置
            {
                sources: [
                    {
                        file: "http://content.bitsontherun.com/videos/bkaovAYt-52qL9xLP.mp4"
                    }
                ],
                title: "视频1"
            },
            {
                sources: [
                    {
                        file: "http://cyberplayer.bcelive.com/videoworks/mda-kbuhu4wqdi08dwix/cyberplayer/mp4/cyberplayer-demo.mp4"
                    }
                ],
                title: "视频2"
            }
        ],
        ak: "xxxxxxxxxxxxxxxx" // 公有云平台注册即可获得accessKey
    });
</script>
