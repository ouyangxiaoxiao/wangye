<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div></div>

<script>
    //（）触摸元素 touchstart 获取手指初始化坐标，同时获得盒子原来坐标
    //()移动手指touchmove 计算手指的滑动距离，并且移动盒子
    //()离开手指 touchend
    var div = document.querySelector('div');
    var startX = 0;//获得手指初始坐标；
    var startY = 0;
    var x = 0;//获得盒子原来的位置
    div.addEventListener('touchstart', function (e) {
        //获取手指初始坐标
        starX = e.targetTouches[0].pageX;
        starY = e.targetTouches[0].pageY;
        //盒子原来的位置
        x = this.offsetLeft;//左侧距离
        y = this.offsetTop//顶部距离
    });
    div.addEventListener('touchmove', function (e) {
        // 计算手指移动距离  手指移动之后的坐标减去手指初始的坐标

        var moveX = e.targetTouches[0].pageX - startX;
        var moveY = e.targetTouches[0].pageY - startY;
        //移动盒子  盒子原来的位置+手指移动的距离
        this.style.left = x + moveX + 'px';
        this.style.top = y + moveY + 'px';
        e.preventDefault();//阻止屏幕滚动默认的行为
    });
</script>
</body>
</html>
