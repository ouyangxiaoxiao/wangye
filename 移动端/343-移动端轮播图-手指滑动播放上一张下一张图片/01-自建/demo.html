<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .focus {
            position: relative; /*相对定位*/
            padding-top: 44px;
            overflow: hidden;
            width: 600px;
            border: 1px black solid;
        }

        .focus img {
            width: 100%;
        }

        .focus ul {
            list-style: none;
            overflow: hidden;
            width: 500%;
            margin-left: -100%;
        }

        .focus ul li {
            float: left;
            width: 20%;
        }

        .focus ol {
            position: absolute; /*绝对定位*/
            bottom: 5px; /*底*/
            right: 5px;
            margin: 0;
        }


        .focus ol li {
            display: inline-block;
            width: 5px;
            height: 5px;
            background-color: #5a2aff;
            list-style: none;
            border-radius: 2px;
            transition: all .3s;
        }

        .focus ol li.current {
            width: 15px;
        }
    </style>
</head>
<body>


<div class="focus">
    <ul>
        <li><img src="upload/focus3.jpg" alt=""></li>
        <li><img src="upload/focus1.jpg" alt=""></li>
        <li><img src="upload/focus2.jpg" alt=""></li>
        <li><img src="upload/focus3.jpg" alt=""></li>
        <li><img src="upload/focus1.jpg" alt=""></li>
    </ul>
    <ol>
        <li class="current"></li>
        <li></li>
        <li></li>
    </ol>
</div>
</body>
</html>
