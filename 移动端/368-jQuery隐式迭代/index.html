<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="jQuery.min.js"></script>

</head>
<body>
<div> 惊喜不，意外不</div>
<div> 惊喜不，意外不</div>
<div> 惊喜不，意外不</div>
<div> 惊喜不，意外不</div>
<ul>
    <li>相同的操作</li>
    <li>相同的操作</li>
    <li>相同的操作</li>
</ul>
<script>
    //1. 获取四个div元素
    console.log($("div"));
    // $(function () {
    //     console.log($("div"));
    // });
    //2.给四个div设置背景色为粉丝，jQuery对象不能使用style
    $("div").css("background","pink");
    // 3.隐式迭代就是把匹配的所有元素内部进行遍历循环，给每一个元素添加css这个方法
    $("ul li").css("color","red")
</script>

</body>
</html>
