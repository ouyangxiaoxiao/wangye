<body>
    <ol>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li class="item">我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ol>
    <ul>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ul>
    <div class="current">俺有current</div>
    <div>俺木有current</div>
    <script>
        $(function () {
            //兄弟元素 siblings 除了自身元素以外的亲兄弟元素
            $("ol .item").siblings("li").css('color','red');
            //第2n个元素
            // (1)
            // $('ul li:eq(2)').css('color','blue');

            // （2）更推荐这种写法
            index = 3;
            $('ul li').eq(index).css('color','blue');
            //3.某判断是否有个别类名
            console.log($('div:first').hasClass('current'));
            console.log($('div:last').hasClass('current'));
        })
    </script>
