<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<h1>5. jQuery 属性操作</h1>
<h3>5.1 设置获取元素固有属性值 prop()</h3>
<p>所谓元素固有属性就是严肃本身自带的属性，比如&lta&gt元素里面的href，比如 type 元素里面的</p>
<h3>5.3 数据缓存 data()</h3>
<p>data()方法可以在指定的元素上存取数据，并不会修改DOM元素结构。一旦页面刷新，之前存放的数据都被移除。</p>

<a href="http://www.baidu.com" title="都挺好">都挺好</a>
<input type="checkbox" name="" id="" checked>
<div index="1" data-index="9"></div>
<span>123</span>
<script>
    $(function () {
        console.log($("a").prop("href"));
        $("a").prop("title","我们都挺好");
        $("input").change(function () {
            console.log($(this).prop("checked"));
        });
        // console.log($("div").prop("index"));//这种不能获取自定义属性
        console.log($("div").attr("index"));//这种获取自定义属性的值
        console.log($("div").attr("data-index"));//这种获取自定义属性的值
        $("div").attr("index","3");

        //3.数据缓存 data() 这个里面的数据是存放在元素的缓存里面的
        $("span").data("uname","andy");
        console.log($("span").data("uname"));
        console.log($("div").data("index"));


    })
</script>
</body>
</html>
