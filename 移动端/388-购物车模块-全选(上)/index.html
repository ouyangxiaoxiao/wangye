<h1>5.jQuery 属性操作</h1>

<h3>案例:购物车案例模块-全选分析</h3>
<ul>
    <li>①全选思路:里面3个小的复选框按钮(j-checkbox)选中状态(checked)跟着全选按钮(checkall)走</li>
    <li>②因为checked是复选框的固有属性，此时我们需要理由prop()方法获取和设置该属性、</li>
    <li>③把全选按钮状态赋值给3个小复选框就可以了。</li>
    <li>④当我们每次点击小的复选框按钮，就来判断:</li>
    <li>⑤如果小复选框被选中的个数等于3就应该吧全选按钮选上，否则全选摁钮不选</li>
    <li>⑥:checked选择器 :checked 查找被选中的表单元素</li>
</ul>
