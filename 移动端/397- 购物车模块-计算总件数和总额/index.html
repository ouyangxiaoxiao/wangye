<h1>6. jQuery 元素操作</h1>
<h2><span>案例：购物车案例模块-计算总计和总额</span></h2>
<ul>
    <li>①核心思路：把所有文本框里面的值相加就是总计数量。总额同理</li>
    <li>②文本框里面的值不同，如果想要相加需要用到each遍历。声明一个变量，相机即可</li>
    <li>③点击+号-号，会改变总计和总额，如果用户修改了文本框里面的值同样会改变总计和总额</li>
    <li>④因此封装一个函数求总计和总额的。以上2个操作调用这个函数即可</li>
    <li>⑤主要1：总计是文本框里面的值相加用val() 总额是普通元素的内容用text()</li>
    <li>⑥要注意普通元素里面内容要去掉￥并且转换为数字型才能相加</li>
</ul>
</body>
