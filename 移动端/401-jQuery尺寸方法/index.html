<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table{
            border-collapse: collapse;
        }
        tr,th,td{
            border: 1px black solid;
            padding: 5px 20px;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
            border: 15px black solid;
            margin: 20px;
        }
    </style>
</head>
<body>
<h1>7. jQuery尺寸、位置操作</h1>
<h2>7.1jQuery 尺寸</h2>
<table>
    <thead>
    <tr>
        <th>语法</th>
        <th>用法</th>
    </tr>

    </thead>
    <tbody>
    <tr>
        <td>width()/height()</td>
        <td>取得匹配元素宽度和高度值 只算width/height</td>
    </tr>
    <tr>
        <td>innerWidth()/innerHeight()</td>
        <td>取得匹配元素宽度和高度值包含padding</td>
    </tr>
    <tr>
        <td>outerWidth()/outerHeight()</td>
        <td>取得匹配元素宽度和高度值 包含padding、border</td>
    </tr>
    <tr>
        <td>outerWidth(true)/outerHeight(true)</td>
        <td>取得匹配元素宽度和高度值 包含padding、border、margin</td>
    </tr>
    </tbody>
</table>


<div></div>

<script>
    $(function () {
        //1.width()/height()
        console.log($("div").width());//不跟尺寸就返回值
        // console.log($("div").width(300));//跟尺寸就会变宽
        console.log($("div").height());
        //2.innerWidth()/innerHeight()
        console.log($("div").innerWidth());
        //3.outerWidth()/outerHeight()
        console.log($("div").outerWidth());
        //4.outerWidth(true)/outerHeight(true)
        console.log($("div").outerWidth(true));

    })
</script>
</body>
</html>
