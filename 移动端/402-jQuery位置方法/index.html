<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .father {
            width: 400px;
            height: 400px;
            background-color: pink;
            margin: 100px;
            position: relative; /*定位*/
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
<h1>7. jQuery 尺寸、位置操作</h1>
<h4>7.2 jQuery 位置</h4>
<p>位置主要有三个：offset(),position(),scrollTop/scrollLeft()</p>
<h4>2.position() 获取元素偏移</h4>
<ul>
    <li>①position()方法用于返回被选元素相对于带有定位的父级偏移坐标，如果父级都没有定位，则以文本为准。</li>
</ul>
<div class="father">
    <div class="son"></div>
</div>

<script>
    $(function () {
        //1. 获取设置距离文档的位置（偏移） offset

        console.log($(".son").offset());
        console.log($(".son").offset().top);
        $(".son").offset({
            top: 200,
            left: 200
        });
        //2.获取带有定位父级位置（偏移）position 如果没有带有定位的父级，则以文本为准。
        //这个只能获取不能设置偏移
        console.log($(".son").position());
    })
</script>
</body>
</html>
