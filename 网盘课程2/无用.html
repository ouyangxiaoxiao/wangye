<!DOCTYPE html>
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--禁止用户缩放 最大缩放倍数 最小缩放倍数-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--设置外链跳转域-->
    <meta name="referrer" content="no-referrer"/>
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .fa{
            display: flex;
            width: 800px;
            background-color: black;
            margin: 0 auto;
        }
        .son{
            margin: 20px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .son span{
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="fa">
    <div class="son"><img src="images/menu_01d.png" alt=""><span>首页</span></div>
    <div class="son">2</div>
    <div class="son">3</div>
    <div class="son">4</div>

</div>
</body>
</html>
